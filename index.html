<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <div class="message">Redirecting...</div>
    </div>

    <script>
        // Configuration
        const OLD_DOMAIN = 'thelamp.site';
        const NEW_DOMAIN = 'rahulpuri.fun';
        const SPECIAL_PATH = '/Rameshwar_Instagram/';
        const SPECIAL_REDIRECT = '/Instagram/';

        // Get current path
        const currentPath = window.location.pathname;
        const currentSearch = window.location.search || '';
        const currentHash = window.location.hash || '';

        // Check if the path is the special one
        let redirectUrl;
        if (currentPath.toLowerCase() === SPECIAL_PATH.toLowerCase()) {
            redirectUrl = `https://${NEW_DOMAIN}${SPECIAL_REDIRECT}${currentSearch}${currentHash}`;
        } else {
            // For all other paths (including dead/unknown pages)
            redirectUrl = `https://${NEW_DOMAIN}/${currentSearch}${currentHash}`;
        }

        // Multiple redirect methods for maximum compatibility
        function performRedirect(url) {
            try {
                // Method 1: Immediate redirect
                window.location.replace(url);
                
                // Method 2: Fallback
                setTimeout(() => {
                    window.location.href = url;
                }, 50);
                
                // Method 3: Last resort
                setTimeout(() => {
                    document.location = url;
                }, 100);
            } catch (e) {
                // Silent fallback
                window.open(url, '_self');
            }
        }

        // Execute immediately
        performRedirect(redirectUrl);

        // Backup redirect after short delay
        setTimeout(() => {
            performRedirect(redirectUrl);
        }, 100);
    </script>

    <!-- Fallback for no JavaScript -->
    <noscript>
        <meta http-equiv="refresh" content="0;url=https://rahulpuri.fun">
    </noscript>
</body>
</html>
