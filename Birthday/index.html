<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown | The Lamp RKP</title>
  <meta name="keywords" content="The Lamp RKP, Rahul Kumar Puri, The Lamp RKP Organization, The Lamp RKP Official, cyb_rahul">
  <meta name="description" content="Get ready to celebrate Rahul Kumar Puri's Birthday. Track the days, hours, and moments until Rahul Kumar Puri special day arrives. Let the excitement build!">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Rahul Kumar Puri">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/darkly/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Countdown to My Birthday</h1>
  </header>

  <div id="countdown">
    <div class="group">
      <div class="countdown-section">
        <div class="countdown-value" id="months">0</div>
        <div class="countdown-label">Months</div>
      </div>
      <div class="countdown-section">
        <div class="countdown-value" id="days">0</div>
        <div class="countdown-label">Days</div>
      </div>
    </div>
    <div class="group">
      <div class="countdown-section">
        <div class="countdown-value" id="hours">0</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-section">
        <div class="countdown-value" id="minutes">0</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-section">
        <div class="countdown-value" id="seconds">0</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
  </div>

  <!-- Birthday Message -->
  <div id="birthday-message" style="display: none;">
    <h1>Today is My Birthday!</h1>
  </div>

  <!-- Confetti and Balloons -->
  <div id="confetti-container"></div>
  <div id="balloon-container"></div>

  <!-- Divider -->
  <div class="divider"></div>

  <footer>
    Â© 2025 <strong>The Lamp RKP</strong>. All rights reserved. Created by <a href="https://thelamp.site/Founder" target="_blank">Rahul Kumar Puri</a>. Explore more at <a href="https://thelamp.site/" target="_blank">The Lamp RKP</a>.
  </footer>

  <script>
    const birthDate = new Date(new Date().getFullYear(), 6, 25); // 25 July of the current year
    const mainCountdownElement = document.getElementById('countdown');
    const birthdayMessageElement = document.getElementById('birthday-message');
    const confettiContainer = document.getElementById('confetti-container');
    const balloonContainer = document.getElementById('balloon-container');

    // Function to replace the header text
    function replaceHeaderText(text) {
      const header = document.querySelector('header h1');
      if (header) {
        header.textContent = text;
      }
    }

    // Function to display the birthday message
    function showBirthdayMessage() {
      replaceHeaderText("Today is My Birthday");
      mainCountdownElement.style.display = 'none';
      birthdayMessageElement.style.display = 'block';
      launchConfetti();
      launchBalloons();
    }

    // Countdown update function
    function updateCountdown() {
      const now = new Date();
      const timeDiff = birthDate - now;

      // Logic to determine what text to show
      if (now.getMonth() === 5 && now.getDate() >= 1 && now.getDate() < 25) {
        replaceHeaderText("Next Month is My Birthday");
      } else if (now.getMonth() === 6 && now.getDate() >= 1 && now.getDate() < 18) {
        replaceHeaderText("This Month is My Birthday");
      } else if (now.getMonth() === 6 && now.getDate() >= 18 && now.getDate() < 22) {
        replaceHeaderText("Next Week is My Birthday");
      } else if (now.getMonth() === 6 && now.getDate() >= 22 && now.getDate() < 25) {
        replaceHeaderText("This Week is My Birthday");
      } else if (now.getMonth() === 6 && now.getDate() === 25) {
        clearInterval(countdownInterval);
        showBirthdayMessage();
        return;
      } else {
        replaceHeaderText("Countdown to My Birthday");
      }

      // Update countdown values
      if (timeDiff > 0) {
        const months = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 30));
        const days = Math.floor((timeDiff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

        document.getElementById('months').textContent = months;
        document.getElementById('days').textContent = days;
        document.getElementById('hours').textContent = hours;
        document.getElementById('minutes').textContent = minutes;
        document.getElementById('seconds').textContent = seconds;
      } else {
        clearInterval(countdownInterval);
        showBirthdayMessage();
      }
    }

    // Function to launch confetti
    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 3 + 's';
        confetti.style.backgroundColor = randomColor();
        confettiContainer.appendChild(confetti);
      }
    }

    // Function to generate a random color
    function randomColor() {
      const colors = ['#ff6a00', '#ee0979', '#fad0c4', '#ff0077', '#00c9ff'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // Function to launch balloons
    function launchBalloons() {
      for (let i = 0; i < 20; i++) {
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.textContent = 'ðŸŽˆ';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.animationDelay = Math.random() * 5 + 's';

        balloon.addEventListener('click', () => popBalloon(balloon));
        balloonContainer.appendChild(balloon);
      }
    }

    // Function to pop a balloon
    function popBalloon(balloon) {
      const blast = document.createElement('div');
      blast.classList.add('blast');
      blast.textContent = 'ðŸ’¥';
      blast.style.left = balloon.style.left;
      blast.style.top = balloon.getBoundingClientRect().top + 'px';

      document.body.appendChild(blast);
      balloon.remove();

      setTimeout(() => {
        blast.remove();
      }, 1000);
    }

    // Start the countdown interval
    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
