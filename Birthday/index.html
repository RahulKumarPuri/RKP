<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Birthday: 25 July</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92, #00c6ff);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ffdde1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.4);
            animation: fadeIn 2s ease-in-out;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 18px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
            color: #ffdd57;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 500px;
        }

        #countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 25px;
        }

        .countdown-row {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .time {
            font-size: 1.4em;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            padding: 15px 20px;
            border-radius: 12px;
            min-width: 100px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .time:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 0, 0.9);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .time {
                min-width: 80px;
                font-size: 1.2em;
                padding: 12px;
            }
        }
    </style>
</head>

    <div id="messageBox" class="message-box"></div>
    <div id="countdown-container">
        <div class="countdown-row">
            <div class="time"><span id="months"></span> Months</div>
            <div class="time"><span id="days"></span> Days</div>
        </div>
        <div class="countdown-row">
            <div class="time"><span id="hours"></span> Hours</div>
            <div class="time"><span id="minutes"></span> Minutes</div>
        </div>
        <div class="countdown-row">
            <div class="time"><span id="seconds"></span> Seconds</div>

        function countdown() {
            const birthdayDate = new Date("July 25, 2025 00:00:00").getTime();

            const diff = birthdayDate - now;

            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("months").innerText = months;
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            updateMessage();
        }

</html>
