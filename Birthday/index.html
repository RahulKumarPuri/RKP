<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Birthday: 25 July</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #000428, #004e92);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Stylish Heading (Smaller & Fits Properly) */
        h1 {
            font-size: 2.2em; /* Adjusted for better fit */
            font-weight: bold;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 2s ease-in-out;
            white-space: nowrap;
        }

        /* Message Box */
        .message-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.4em;
            font-weight: bold;
            color: #ffdd57;
            animation: fadeIn 1s ease-in-out;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        /* Countdown Container */
        #countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .countdown-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        /* Stylish Countdown Boxes */
        .time {
            font-size: 1.3em;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            padding: 12px 18px;
            border-radius: 10px;
            width: 95px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
            transition: transform 0.3s ease;
        }

        .time:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Fix */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .time {
                width: 80px;
                font-size: 1.1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>🎉 My Birthday: 25 July 🎂</h1>

    <!-- Funny Message Box -->
    <div id="messageBox" class="message-box"></div>

    <!-- Countdown Timer -->
    <div id="countdown-container">
        <div class="countdown-row">
            <div class="time"><span id="months"></span> Months</div>
            <div class="time"><span id="days"></span> Days</div>
        </div>
        <div class="countdown-row">
            <div class="time"><span id="hours"></span> Hours</div>
            <div class="time"><span id="minutes"></span> Minutes</div>
        </div>
        <div class="countdown-row">
            <div class="time"><span id="seconds"></span> Seconds</div>
        </div>
    </div>

    <script>
        function countdown() {
            const birthdayDate = new Date("July 25, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = birthdayDate - now;

            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("months").innerText = months;
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            updateMessage();
        }

        function updateMessage() {
            const today = new Date();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            let message = "⌛ अब बहुत टाइम है यार मेरा बर्थडे आने में, So wait.....";

            if (month === 6) {
                message = "⏳ बस 1 महीना और... फिर धूम मचेगी! 🚀🔥";
            } else if (month === 7 && day >= 1 && day <= 7) {
                message = "💥 बस 3 हफ्ते और... फिर धमाका होगा! 🎊";
            } else if (month === 7 && day >= 8 && day <= 14) {
                message = "🔥 बस 2 हफ्ते और... अब तो सस्पेंस बढ़ रहा है! 😆";
            } else if (month === 7 && day >= 15 && day <= 21) {
                message = "🕺 बस 1 हफ्ता और... तैयारी शुरू कर दो! 🎉";
            } else if (month === 7 && day === 23) {
                message = "🤯 अब तो इंतजार नहीं हो रहा... बस 2 दिन और! 🔥";
            } else if (month === 7 && day === 24) {
                message = "🎂 कल मेरा Birthday है... Party Mode ON! 🥳";
            } else if (month === 7 && day === 25) {
                message = "🎉 आज मेरा Birthday है! Let's Celebrate! 🎂🎊";
                startConfetti();
                playBirthdaySong();
            } else if (month === 7 && day === 26) {
                message = "😂 अब क्या देखने आए? मेरा Birthday कल था! 😆";
            }

            document.getElementById("messageBox").innerText = message;
        }

        function startConfetti() {
            let end = Date.now() + 5 * 1000;
            let colors = ["#ff0000", "#ffff00", "#00ff00", "#0000ff"];

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        function playBirthdaySong() {
            let audio = new Audio("https://www.myinstants.com/media/sounds/happy-birthday-music-box.mp3");
            audio.play();
        }

        setInterval(countdown, 1000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
</body>
</html>
