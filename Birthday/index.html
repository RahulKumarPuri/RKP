<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Birthday: 25 July</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .time {
            font-size: 1.5em;
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            border-radius: 10px;
        }

        .message-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffd700;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 My Birthday: 25 July 🎂</h1>

        <!-- Funny Message Box -->
        <div id="messageBox" class="message-box"></div>

        <!-- Countdown Timer -->
        <div id="countdown">
            <div class="time"><span id="months"></span> Months</div>
            <div class="time"><span id="days"></span> Days</div>
            <div class="time"><span id="hours"></span> Hours</div>
            <div class="time"><span id="minutes"></span> Minutes</div>
            <div class="time"><span id="seconds"></span> Seconds</div>
        </div>
    </div>

    <script>
        function countdown() {
            const birthdayDate = new Date("July 25, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const diff = birthdayDate - now;

            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("months").innerText = months;
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            updateMessage();
        }

        function updateMessage() {
            const today = new Date();
            const month = today.getMonth() + 1; // January = 0, so add 1
            const day = today.getDate();
            let message = "";

            if (month === 6) {
                message = "बस 1 महीना और इंतज़ार करो, फिर देखना क्या बवाल मचता है! 🤣";
            } else if (month === 7 && day >= 1 && day <= 7) {
                message = "बस 3 हफ्ते और... फिर तो धमाका ही धमाका होगा! 🔥";
            } else if (month === 7 && day >= 8 && day <= 14) {
                message = "बस 2 हफ्ते और... अब तो बेचैनी बढ़ रही है! 😆";
            } else if (month === 7 && day >= 15 && day <= 21) {
                message = "बस 1 हफ्ता और... इंतज़ार का टाइम ख़त्म होने वाला है! ⏳";
            } else if (month === 7 && day === 23) {
                message = "अब तो धैर्य जवाब दे रहा है... बस दो दिन और! 🤯🔥";
            } else if (month === 7 && day === 24) {
                message = "कल मेरा जन्मदिन है, और मैं एक साल और बड़ा होने वाला हूँ! 🎂";
            } else if (month === 7 && day === 25) {
                message = "🎉आज मेरा जन्मदिन है! Party Hard!🥳🎂";
                startConfetti();
                playBirthdaySong();
            } else if (month === 7 && day === 26) {
                message = "अब क्या देखने आए हो? मेरा जन्मदिन तो कल ही था! 😂";
            }

            document.getElementById("messageBox").innerText = message;
        }

        function startConfetti() {
            let end = Date.now() + 5 * 1000;
            let colors = ["#bb0000", "#ffffff"];

            (function frame() {
                confetti({
                    particleCount: 2,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: colors
                });
                confetti({
                    particleCount: 2,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: colors
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }

        function playBirthdaySong() {
            let audio = new Audio("https://www.myinstants.com/media/sounds/happy-birthday-music-box.mp3");
            audio.play();
        }

        setInterval(countdown, 1000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
</body>
</html>
