<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Encoder/Decoder</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      background: #eef2f5;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      margin: 5px 5px 5px 0;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    .btn-primary { background: #007bff; color: #fff; }
    .btn-secondary { background: #6c757d; color: #fff; }
    .btn-success { background: #28a745; color: #fff; }
  </style>
</head>
<body>

  <h2>Advanced Text Encoder / Decoder</h2>
  <textarea id="inputText" placeholder="Enter your text here..."></textarea><br>
  <button class="btn-primary" onclick="encodeText()">Encode</button>
  <button class="btn-secondary" onclick="decodeText()">Decode</button>
  <button class="btn-success" onclick="copyOutput()">Copy Output</button>
  <button onclick="clearAll()">Clear</button>

  <div id="output" placeholder="Output will appear here..."></div>

  <script>
    // Create unique mappings using prefixes
    const lowerMap = 'abcdefghijklmnopqrstuvwxyz';
    const upperMap = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const numMap = '0123456789';

    const encodeChar = (ch) => {
      if (lowerMap.includes(ch)) return '@' + lowerMap.indexOf(ch).toString(36);
      if (upperMap.includes(ch)) return '#' + upperMap.indexOf(ch).toString(36);
      if (numMap.includes(ch)) return '%' + numMap.indexOf(ch).toString(36);
      return ch; // keep special chars as-is
    };

    const decodeChar = (text, index) => {
      const prefix = text[index];
      const code = text[index + 1];
      if (!code) return [prefix, 1]; // fallback

      if (prefix === '@') return [lowerMap[parseInt(code, 36)], 2];
      if (prefix === '#') return [upperMap[parseInt(code, 36)], 2];
      if (prefix === '%') return [numMap[parseInt(code, 36)], 2];
      return [prefix, 1];
    };

    function encodeText() {
      const input = document.getElementById("inputText").value;
      let output = '';
      for (let ch of input) {
        output += encodeChar(ch);
      }
      document.getElementById("output").textContent = "Encoded Text:\n" + output;
    }

    function decodeText() {
      const input = document.getElementById("inputText").value;
      let output = '';
      for (let i = 0; i < input.length;) {
        const [decoded, skip] = decodeChar(input, i);
        output += decoded;
        i += skip;
      }
      document.getElementById("output").textContent = "Decoded Text:\n" + output;
    }

    function copyOutput() {
      const text = document.getElementById("output").textContent.replace(/^(Encoded|Decoded) Text:\n/, '');
      navigator.clipboard.writeText(text).then(() => {
        alert("Output copied to clipboard!");
      });
    }

    function clearAll() {
      document.getElementById("inputText").value = '';
      document.getElementById("output").textContent = '';
    }
  </script>

</body>
</html>
