<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(45deg, #0f0f23, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      color: #fff;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      z-index: -1;
    }
    
    .countdown-container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      backdrop-filter: blur(20px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .countdown-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
      background-size: 300% 300%;
      border-radius: 30px;
      z-index: -1;
      animation: borderGlow 3s ease infinite;
    }
    
    @keyframes borderGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .title {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #feca57);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      animation: titlePulse 2s ease-in-out infinite alternate;
    }
    
    @keyframes titlePulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }
    
    .countdown-display {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .time-unit {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px 20px;
      min-width: 120px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .time-unit:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .time-unit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shimmer 3s infinite;
    }
    
    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .time-value {
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      margin-bottom: 10px;
      font-family: 'Courier New', monospace;
      animation: numberGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes numberGlow {
      0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
      100% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.3); }
    }
    
    .time-label {
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
    }
    
    .finished {
      font-size: 4em;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #ff9ff3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: celebration 1s ease-in-out infinite alternate;
    }
    
    @keyframes celebration {
      0% { transform: scale(1) rotate(-2deg); }
      100% { transform: scale(1.1) rotate(2deg); }
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .countdown-container {
        padding: 30px 20px;
        margin: 20px;
      }
      
      .title {
        font-size: 2em;
        margin-bottom: 20px;
      }
      
      .countdown-display {
        gap: 15px;
      }
      
      .time-unit {
        min-width: 100px;
        padding: 20px 15px;
      }
      
      .time-value {
        font-size: 2.5em;
      }
      
      .time-label {
        font-size: 0.8em;
      }
    }
    
    @media (max-width: 480px) {
      .time-unit {
        min-width: 80px;
        padding: 15px 10px;
      }
      
      .time-value {
        font-size: 2em;
      }
      
      .countdown-display {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div class="title">Salary Countdown</div>
    <div class="countdown-display" id="countdown">
      <div class="time-unit">
        <div class="time-value" id="hours">00</div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="minutes">00</div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="seconds">00</div>
        <div class="time-label">Seconds</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="milliseconds">000</div>
        <div class="time-label">Milliseconds</div>
      </div>
    </div>
  </div>

  <script>
    // Target date: June 22, 2025 at 9:30 PM
    const targetDate = new Date("2025-06-22T21:30:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      if (timeLeft > 0) {
        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        const milliseconds = Math.floor((timeLeft % 1000));

        document.getElementById('hours').textContent = String(hours).padStart(2, '0');
        document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
        document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        document.getElementById('milliseconds').textContent = String(milliseconds).padStart(3, '0');
      } else {
        document.getElementById('countdown').innerHTML = '<div class="finished">ðŸŽ‰ Time\'s Up! ðŸŽ‰</div>';
      }
    }

    // Update every 10 milliseconds for smooth millisecond display
    setInterval(updateCountdown, 10);
    updateCountdown();
  </script>
</body>
</html>
