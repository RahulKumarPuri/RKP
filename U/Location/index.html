<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latitude & Longitude Collector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .info-section {
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
            border-left: 5px solid #007bff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .data-item {
            margin: 10px 0;
            padding: 12px 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }
        .data-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .data-item strong {
            color: #333;
            min-width: 200px;
            font-weight: 600;
        }
        .data-item span {
            color: #555;
            text-align: right;
            font-weight: 500;
        }
        .permission-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }
        .permission-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
            flex: 1;
            text-align: center;
        }
        .email-btn {
            background: linear-gradient(45deg, #27ae60, #219653);
            color: white;
        }
        .email-btn:hover {
            background: linear-gradient(45deg, #219653, #1e8449);
        }
        .whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
        }
        .whatsapp-btn:hover {
            background: linear-gradient(45deg, #128C7E, #075E54);
        }
        .copy-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }
        .copy-btn:hover {
            background: linear-gradient(45deg, #2980b9, #2c3e50);
        }
        .status {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìç Latitude & Longitude Collector</h1>
        </div>

        <button class="permission-btn" onclick="requestPreciseLocation()">
            üìç Allow GPS Location Access
        </button>

        <!-- IP-based Latitude & Longitude -->
        <div id="ipLocationInfo" class="info-section" style="display: none;">
            <h3>IP-based</h3>
            <div id="ipLocationData"></div>
        </div>

        <!-- GPS-based Latitude & Longitude -->
        <div id="gpsLocationInfo" class="info-section" style="display: none;">
            <h3>GPS-based</h3>
            <div id="gpsLocationData"></div>
        </div>

        <div class="action-buttons" id="actionButtons" style="display: none;">
            <button class="action-btn email-btn" onclick="sendEmail()">üìß Email App Open</button>
            <button class="action-btn whatsapp-btn" onclick="shareToWhatsApp()">üí¨ WhatsApp Share</button>
            <button class="action-btn copy-btn" onclick="copyText()">üìù Copy Text</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        let locationData = {
            ip: {},
            gps: {}
        };

        // Get IP-based Location (Latitude & Longitude)
        async function getIpLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                locationData.ip = {
                    'Latitude': data.latitude || 'Unknown',
                    'Longitude': data.longitude || 'Unknown'
                };
                displayData(locationData.ip, 'ipLocationData');
                document.getElementById('ipLocationInfo').style.display = 'block';
                return true;
            } catch (error) {
                locationData.ip = { 'Error': 'Could not fetch IP-based location' };
                displayData(locationData.ip, 'ipLocationData');
                document.getElementById('ipLocationInfo').style.display = 'block';
                return false;
            }
        }

        // Request precise GPS location
        function requestPreciseLocation() {
            if (!navigator.geolocation) {
                showStatus('Geolocation is not supported by this browser.', 'error');
                return;
            }
            showStatus('Requesting GPS location permission...', 'success');
            // First, get IP-based location
            getIpLocation();
            // Then, get GPS location
            navigator.geolocation.getCurrentPosition(
                async function(position) {
                    // GPS data collected
                    locationData.gps = {
                        'Latitude': position.coords.latitude,
                        'Longitude': position.coords.longitude
                    };
                    displayData(locationData.gps, 'gpsLocationData');
                    document.getElementById('gpsLocationInfo').style.display = 'block';
                    document.getElementById('actionButtons').style.display = 'flex';
                    showStatus('GPS location data collected successfully!', 'success');
                },
                function(error) {
                    let errorMessage = '';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = 'GPS location access denied by user.';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = 'GPS location information is unavailable.';
                            break;
                        case error.TIMEOUT:
                            errorMessage = 'GPS location request timed out.';
                            break;
                        default:
                            errorMessage = 'An unknown error occurred while getting GPS location.';
                            break;
                    }
                    showStatus(errorMessage, 'error');
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                }
            );
        }

        // Display data in sections
        function displayData(data, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            for (const [key, value] of Object.entries(data)) {
                const div = document.createElement('div');
                div.className = 'data-item';
                div.innerHTML = `<strong>‚Ä¢ ${key}:</strong><span>${value}</span>`;
                container.appendChild(div);
            }
        }

        // Show status messages
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Generate plain text for email, WhatsApp, and copy
        function generatePlainText() {
            let content = "";
            if (Object.keys(locationData.ip).length > 0) {
                content += "IP-based\n";
                content += `  ‚Ä¢ Latitude: ${locationData.ip.Latitude}\n`;
                content += `  ‚Ä¢ Longitude: ${locationData.ip.Longitude}\n\n`;
            }
            if (Object.keys(locationData.gps).length > 0) {
                content += "GPS-based\n";
                content += `  ‚Ä¢ Latitude: ${locationData.gps.Latitude}\n`;
                content += `  ‚Ä¢ Longitude: ${locationData.gps.Longitude}\n`;
            }
            return content;
        }

        // Send Email
        function sendEmail() {
            const content = generatePlainText();
            const subject = "Latitude & Longitude Data";
            const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(content)}`;
            window.location.href = mailtoLink;
        }

        // Share to WhatsApp
        function shareToWhatsApp() {
            const content = generatePlainText();
            const whatsappLink = `https://api.whatsapp.com/send?text=${encodeURIComponent(content)}`;
            window.open(whatsappLink, '_blank');
        }

        // Copy Text
        function copyText() {
            const content = generatePlainText();
            navigator.clipboard.writeText(content)
                .then(() => {
                    showStatus('Location data copied to clipboard!', 'success');
                })
                .catch(err => {
                    showStatus('Failed to copy text: ' + err, 'error');
                });
        }
    </script>
</body>
</html>
