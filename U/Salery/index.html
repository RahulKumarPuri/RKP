 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’° Salary Countdown Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 0 10px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 30px;
      text-align: center;
      background: linear-gradient(45deg, #00ffd5, #fffb00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 25px 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s;
    }

    .card:hover::before {
      left: 100%;
    }

    .card:active {
      transform: scale(0.98);
    }

    .card-icon {
      font-size: 2.5em;
      margin-bottom: 15px;
      display: block;
      text-align: center;
    }

    .label {
      font-weight: 600;
      color: #e0e7ff;
      font-size: 0.9em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      text-align: center;
    }

    .value {
      color: #fff;
      font-size: 1.5em;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      line-height: 1.2;
    }

    .salary-card {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
    }

    .sunday-card {
      background: linear-gradient(135deg, #4834d4, #686de0);
    }

    .earnings-card {
      background: linear-gradient(135deg, #00d2d3, #54a0ff);
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .earnings-value {
      font-size: 2em;
      background: linear-gradient(45deg, #ffd700, #ffed4e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      margin-top: 15px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ffd5, #fffb00);
      border-radius: 10px;
      transition: width 1s ease;
      box-shadow: 0 0 10px rgba(0,255,213,0.5);
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.8em;
      opacity: 0.7;
    }

    /* Mobile optimizations */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      h1 {
        font-size: 1.5em;
        margin-bottom: 20px;
      }
      
      .card {
        padding: 20px 15px;
        margin-bottom: 15px;
      }
      
      .value {
        font-size: 1.3em;
      }
      
      .earnings-value {
        font-size: 1.8em;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      }
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Touch feedback */
    .card:active {
      background: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ’¼ Work Start: 08 June 2025</h1>

    <div class="card salary-card">
      <div class="card-icon">ðŸ’°</div>
      <div class="label">Next Salary in</div>
      <div class="value" id="salaryCountdown">Loading...</div>
      <div class="progress-bar">
        <div class="progress-fill" id="salaryProgress"></div>
      </div>
    </div>

    <div class="card sunday-card">
      <div class="card-icon">ðŸŒž</div>
      <div class="label">Next Sunday (Chhutti) in</div>
      <div class="value" id="sundayCountdown">Loading...</div>
      <div class="progress-bar">
        <div class="progress-fill" id="sundayProgress"></div>
      </div>
    </div>

    <div class="card earnings-card pulse">
      <div class="card-icon">ðŸ’¸</div>
      <div class="label">Real-Time Earned</div>
      <div class="value earnings-value" id="salaryEarned">â‚¹0</div>
      <div class="progress-bar">
        <div class="progress-fill" id="earningsProgress"></div>
      </div>
    </div>

    <div class="footer">
      <p>ðŸš€ Stay motivated! Every second counts! ðŸ’ª</p>
    </div>
  </div>

  <script>
    const salaryStartDate = new Date("2025-06-08T00:00:00");
    const monthlySalary = 7500;
    const salaryDuration = 30 * 24 * 60 * 60 * 1000; // 30 days in ms

    function updateCountdowns() {
      const now = new Date();

      // Next salary countdown
      let monthStart = new Date(salaryStartDate);
      while (monthStart.getTime() + salaryDuration < now.getTime()) {
        monthStart = new Date(monthStart.getTime() + salaryDuration);
      }
      const nextSalaryDate = new Date(monthStart.getTime() + salaryDuration);
      const timeToSalary = nextSalaryDate - now;

      document.getElementById("salaryCountdown").innerText = formatDuration(timeToSalary);
      
      // Salary progress
      const salaryProgress = ((salaryDuration - timeToSalary) / salaryDuration) * 100;
      document.getElementById("salaryProgress").style.width = Math.max(0, salaryProgress) + "%";

      // Next Sunday countdown
      const nextSunday = new Date(now);
      nextSunday.setDate(now.getDate() + ((7 - now.getDay()) % 7 || 7));
      nextSunday.setHours(0, 0, 0, 0);
      const timeToSunday = nextSunday - now;
      document.getElementById("sundayCountdown").innerText = formatDuration(timeToSunday);
      
      // Sunday progress
      const weekStart = new Date(now);
      weekStart.setDate(now.getDate() - now.getDay());
      weekStart.setHours(0, 0, 0, 0);
      const weekDuration = 7 * 24 * 60 * 60 * 1000;
      const sundayProgress = ((now - weekStart) / weekDuration) * 100;
      document.getElementById("sundayProgress").style.width = Math.min(100, sundayProgress) + "%";

      // Real-time salary calculation
      const elapsed = now - monthStart;
      const earned = Math.max(0, (elapsed / salaryDuration) * monthlySalary);
      document.getElementById("salaryEarned").innerText = "â‚¹" + earned.toFixed(2);
      
      // Earnings progress
      const earningsProgress = (earned / monthlySalary) * 100;
      document.getElementById("earningsProgress").style.width = Math.min(100, earningsProgress) + "%";
    }

    function formatDuration(ms) {
      if (ms < 0) return "ðŸŽ‰ Time's up!";
      const totalSeconds = Math.floor(ms / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      
      if (days > 0) {
        return `${days}d ${hours}h ${minutes}m`;
      } else if (hours > 0) {
        return `${hours}h ${minutes}m ${seconds}s`;
      } else {
        return `${minutes}m ${seconds}s`;
      }
    }

    // Add vibration feedback on mobile
    function addHapticFeedback() {
      if (navigator.vibrate) {
        navigator.vibrate(50);
      }
    }

    // Add touch events for cards
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('touchstart', addHapticFeedback);
    });

    setInterval(updateCountdowns, 1000);
    updateCountdowns();

    // Prevent zoom on double tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>

</body>
</html>
