<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #1e1e2e;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #27293d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin-bottom: 15px;
        }
        .progress-container {
            width: 100%;
            height: 20px;
            background: #444;
            border-radius: 10px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: #ffcc00;
            transition: width 0.5s ease-in-out;
        }
        .form-container {
            margin-top: 20px;
        }
        select, input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        select, input {
            background: #333;
            color: white;
        }
        button {
            background: #ffcc00;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Marks Calculator</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <p>Total Marks: <span id="total-marks">0</span>/250</p>
        <p>Percentage: <span id="percentage">0</span>%</p>

        <div class="form-container">
            <label for="subject">Select Subject:</label>
            <select id="subject">
                <option value="Hindi">Hindi</option>
                <option value="English">English</option>
                <option value="Economics">Economics</option>
                <option value="Business Studies">Business Studies</option>
                <option value="Accountancy">Accountancy</option>
            </select>

            <label for="marks">Enter Marks (out of 50):</label>
            <input type="number" id="marks" min="0" max="50">

            <button onclick="addMarks()">Add Marks</button>
        </div>
    </div>

    <script>
        let totalMarks = 0;
        let subjects = ["Hindi", "English", "Economics", "Business Studies", "Accountancy"];
        let storedData = JSON.parse(localStorage.getItem("marksData"));

        if (storedData) {
            totalMarks = storedData.totalMarks;
            subjects = storedData.remainingSubjects;
            updateUI();
        }

        function addMarks() {
            let subjectSelect = document.getElementById("subject");
            let marksInput = document.getElementById("marks");
            let subject = subjectSelect.value;
            let marks = parseInt(marksInput.value);

            if (isNaN(marks) || marks < 0 || marks > 50) {
                alert("Bhai, sahi marks daal (0-50)");
                return;
            }

            totalMarks += marks;
            subjects = subjects.filter(sub => sub !== subject);

            localStorage.setItem("marksData", JSON.stringify({ totalMarks, remainingSubjects: subjects }));
            updateUI();
        }

        function updateUI() {
            document.getElementById("total-marks").innerText = totalMarks;
            let percentage = ((totalMarks / 250) * 100).toFixed(2);
            document.getElementById("percentage").innerText = percentage;
            document.getElementById("progress-bar").style.width = percentage + "%";

            let subjectSelect = document.getElementById("subject");
            subjectSelect.innerHTML = "";
            subjects.forEach(sub => {
                let option = document.createElement("option");
                option.value = sub;
                option.innerText = sub;
                subjectSelect.appendChild(option);
            });

            if (subjects.length === 0) {
                subjectSelect.innerHTML = "<option>No subjects left</option>";
                document.querySelector("button").disabled = true;
            }
        }
    </script>
</body>
</html>
