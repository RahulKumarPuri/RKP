<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic View of My Life</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://source.unsplash.com/1600x900/?cinema,movie') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            padding: 20px;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 1.1rem;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            border: 2px solid transparent;
        }

        .btn.indian {
            background: linear-gradient(90deg, #ff8000, #ffcc00);
        }

        .btn.international {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
        }

        .btn:hover {
            transform: scale(1.05);
            border-color: #fff;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .btn {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="content">
        <p>Ye Movies aur Series abtak ki meri dekhi huyi sabse best Movie aur Series hai. Chalo check karte hai ki aapne isme se kise kise dekha hai.</p>
        
        <div class="buttons">
            <a href="https://thelamp.site/Cinema/Movies/" class="btn indian">Top 15 Indian Movies & Series</a>
            <a href="https://thelamp.site/Cinema/Movie/" class="btn international">Top 15 International Movies & Series</a>
        </div>
    </div>

</body>
</html>
