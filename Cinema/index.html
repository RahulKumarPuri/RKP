<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic View of My Life</title>
  <!-- Stylish Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent1: #ff8000;
      --accent2: #ffcc00;
      --accent3: #0072ff;
      --accent4: #00c6ff;
      --white: #fff;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      overflow-x: hidden;
    }

    body {
      min-height: 100vh;
      width: 100vw;
      background: linear-gradient(120deg, #1a1a2e, #16213e, #0f3460, #53354a, #ff8000, #0072ff);
      background-size: 400% 400%;
      animation: gradientBG 12s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: var(--white);
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Floating film reels */
    .film-reel {
      position: absolute;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #fff 60%, #aaa 100%);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px #0008;
      opacity: 0.16;
      animation: floatReel 12s linear infinite;
      z-index: 1;
    }
    .film-reel.r1 { top: 10%; left: 10%; animation-delay: 0s;}
    .film-reel.r2 { top: 70%; left: 80%; animation-delay: 3s;}
    .film-reel.r3 { top: 50%; left: 20%; animation-delay: 6s;}
    .film-reel.r4 { top: 20%; left: 70%; animation-delay: 9s;}
    @keyframes floatReel {
      0% { transform: translateY(0) rotate(0deg);}
      50% { transform: translateY(-30px) rotate(180deg);}
      100% { transform: translateY(0) rotate(360deg);}
    }

    .hero-content {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 0 1.5rem;
      /* Glass effect */
      background: rgba(20, 20, 35, 0.48);
      backdrop-filter: blur(8px) saturate(120%);
    }

    .hero-title {
      font-family: 'Bebas Neue', cursive;
      font-size: 4.5rem;
      letter-spacing: 4px;
      background: linear-gradient(90deg, var(--accent1), var(--accent3), var(--accent2), var(--accent4));
      background-size: 200% auto;
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 16px #ff800088);
      animation: shineText 3s linear infinite alternate;
      margin-bottom: 1.2rem;
      text-shadow: 0 3px 24px #000a;
    }

    @keyframes shineText {
      0% {background-position: 0%;}
      100% {background-position: 100%;}
    }

    .hero-tagline {
      font-family: 'Poppins', sans-serif;
      font-size: 1.4rem;
      font-weight: 400;
      color: #fff;
      margin-bottom: 2.2rem;
      text-shadow: 0 2px 8px #2228;
      animation: fadeInText 1.4s cubic-bezier(.77,0,.18,1) 0.8s both;
    }
    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(30px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    .hero-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      margin-bottom: 2.5rem;
    }

    .btn {
      min-width: 260px;
      padding: 16px 0;
      font-size: 1.18rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      color: var(--white);
      background: linear-gradient(90deg, var(--accent1), var(--accent2), var(--accent3), var(--accent4));
      background-size: 200% auto;
      box-shadow: 0 4px 24px 0 rgba(255, 128, 0, 0.12);
      transition: transform 0.22s cubic-bezier(.77,0,.18,1), box-shadow 0.22s, background 0.4s;
      outline: none;
      letter-spacing: 1px;
      will-change: transform;
      position: relative;
      overflow: hidden;
    }
    .btn:hover, .btn:focus {
      transform: scale(1.09) rotateX(5deg) rotateY(-3deg);
      box-shadow: 0 8px 32px 0 rgba(255,255,255,0.18);
      background-position: right center;
      filter: brightness(1.2);
    }
    .btn:active {
      transform: scale(0.97);
    }

    /* Add a little flicker effect to buttons */
    .btn::after {
      content: '';
      position: absolute;
      left: -40%;
      top: 0;
      width: 40%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.23) 0%, rgba(255,255,255,0.07) 100%);
      transform: skewX(-20deg);
      transition: left 0.4s;
      pointer-events: none;
    }
    .btn:hover::after {
      left: 110%;
      transition: left 0.4s;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .hero-title {
        font-size: 2.2rem;
      }
      .hero-tagline {
        font-size: 1.05rem;
      }
      .btn {
        font-size: 1rem;
        min-width: 150px;
        padding: 12px 0;
      }
    }
    @media (max-width: 400px) {
      .hero-title {
        font-size: 1.2rem;
      }
      .btn {
        padding: 8px 0;
      }
    }

    /* Extra: Down arrow animation */
    .down-arrow {
      margin-top: 1.2rem;
      font-size: 2.2rem;
      color: #fff;
      opacity: 0.7;
      animation: bounceArrow 1.3s infinite;
      filter: drop-shadow(0 2px 10px #000a);
    }
    @keyframes bounceArrow {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(12px);}
    }

    /* Hide scrollbars for a clean look */
    ::-webkit-scrollbar { width: 0 !important }
    body { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <!-- Floating film reels for cinematic effect -->
  <div class="film-reel r1"></div>
  <div class="film-reel r2"></div>
  <div class="film-reel r3"></div>
  <div class="film-reel r4"></div>

  <div class="hero-content">
    <div class="hero-title">CINEMATIC VIEW OF MY LIFE</div>
    <div class="hero-tagline">
      ये Movies अब तक की मेरी देखी हुई सबसे बेस्ट Movie हैं।<br>
      चलो चेक करते हैं कि आपने इनमें से कौन-कौन सी देखी है।
    </div>
    <div class="hero-buttons">
      <a href="https://thelamp.site/Cinema/Movies/" class="btn">Top 15 Indian Movies & Series</a>
      <a href="https://thelamp.site/Cinema/Movie/" class="btn">Top 15 International Movies & Series</a>
    </div>
    <div class="down-arrow">⬇️</div>
  </div>
</body>
</html>
