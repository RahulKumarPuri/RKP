<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ My Top 20 Movies ðŸŽ¥</h1>
        <div id="movie-list" class="movie-grid"></div>
    </div>

    <script>
        const movies = [
            { name: "Inception", year: 2010, poster: "images/inception.jpg" },
            { name: "The Dark Knight", year: 2008, poster: "images/dark-knight.jpg" },
            { name: "Interstellar", year: 2014, poster: "images/interstellar.jpg" },
            { name: "Avengers: Endgame", year: 2019, poster: "images/endgame.jpg" },
            { name: "The Matrix", year: 1999, poster: "images/matrix.jpg" },
            { name: "Fight Club", year: 1999, poster: "images/fight-club.jpg" },
            { name: "The Godfather", year: 1972, poster: "images/godfather.jpg" },
            { name: "Pulp Fiction", year: 1994, poster: "images/pulp-fiction.jpg" },
            { name: "Forrest Gump", year: 1994, poster: "images/forrest-gump.jpg" },
            { name: "Gladiator", year: 2000, poster: "images/gladiator.jpg" }
        ];

        const movieList = document.getElementById("movie-list");

        movies.forEach(movie => {
            const movieCard = document.createElement("div");
            movieCard.classList.add("movie-card");

            movieCard.innerHTML = `
                <img src="${movie.poster}" alt="${movie.name}">
                <div class="movie-title">${movie.name}</div>
                <div class="movie-year">${movie.year}</div>
            `;

            movieList.appendChild(movieCard);
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
        }

        .movie-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .movie-year {
            color: #bbb;
        }
    </style>
</body>
</html>
