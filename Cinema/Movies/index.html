<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 20 Bollywood Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Top 20 Bollywood Movies</h1>
        <p class="tagline">Ye wo movies hai jo abtak ki meri dekhi huyi sabse best movies hai. Chalo check karte hai ki aapne isme se kaun kaun si movies ko dekha hai.</p>
        <div id="movie-list" class="movie-grid"></div>
    </div>

    <script>
        const movies = [
            { name: "Kabir Singh", year: 2019, poster: "images/Kabir_singh.JPG" },
            { name: "Ek Villain", year: 2014, poster: "images/Ek_villain.JPG" },
            { name: "Animal", year: 2023, poster: "images/Animal.JPG" },
            { name: "Yeh Jawaani Hai Deewani", year: 2013, poster: "images/Yeh_jawaani_hai_deewani.JPG" },
            { name: "Tamasha", year: 2015, poster: "images/Tamasha.JPG" },
            { name: "KGF", year: 2018, poster: "images/KGF.JPG" },
            { name: "Siddat", year: 2022, poster: "images/Sidhhat.JPG" },
            { name: "Chandani Chauk to China", year: 2009, poster: "images/Chandani_chauk_to_china.JPG" },
            { name: "Sanam Teri Kasam", year: 2016, poster: "images/Sanam_teri_kasam.JPG" },
            { name: "Sholay", year: 1975, poster: "images/Sholay.JPG" },
            { name: "Freddy", year: 2022, poster: "images/Freddy.JPG" },
            { name: "Rockstar", year: 2011, poster: "images/Rockstar.JPG" },
            { name: "RRR", year: 2022, poster: "images/RRR.JPG" },
            { name: "OK Jaanu", year: 2017, poster: "images/Ok_jaanu.JPG" },
            { name: "Aashiqui 2", year: 2013, poster: "images/Aashiqui2.JPG" },
            { name: "Phobia", year: 2016, poster: "images/Phobia.JPG" },
            { name: "Bloody Daddy", year: 2023, poster: "images/Bloddy_daddy.JPG" },
            { name: "Jab We Met", year: 2007, poster: "images/Jab_we_met.JPG" },
            { name: "Laila Majnu", year: 2018, poster: "images/Laila_majnu.JPG" },
            { name: "Malang", year: 2020, poster: "images/Malang.JPG" }
        ];

        const movieList = document.getElementById("movie-list");

        movies.forEach(movie => {
            const movieCard = document.createElement("div");
            movieCard.classList.add("movie-card");

            movieCard.innerHTML = `
                <div class="image-container">
                    <img src="${movie.poster}" alt="${movie.name}">
                    <div class="overlay">
                        <div class="movie-title">${movie.name}</div>
                        <div class="movie-year">${movie.year}</div>
                    </div>
                </div>
            `;

            movieList.appendChild(movieCard);
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
    font-size: 2rem; /* Font size thoda chhota kiya */
    margin-bottom: 5px; /* Space kam kiya */
    line-height: 1.2; /* Heading ka height optimize kiya */
    text-transform: uppercase;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
}

.tagline {
    font-size: 1rem; /* Thoda chhota font */
    margin-bottom: 10px; /* Space aur reduce kiya */
    color: #ddd;
    line-height: 1.2; /* Line height adjust kiya */
}

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            position: relative;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }

        .image-container img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 12px;
            user-select: none; /* Click effect remove */
            pointer-events: none; /* Image ke clicks disable */
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            color: white;
            text-align: center;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .movie-year {
            color: #bbb;
            font-size: 1rem;
            margin-top: 5px;
        }
    </style>
</body>
</html>
