<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 15 Indian Movies and Series</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Top 15 Indian Movies and Series</h1>
        <div id="movie-list" class="movie-grid"></div>
    </div>

    <script>
        const movies = [
            { name: "Kabir Singh", year: 2019, industry: "Bollywood", poster: "images/Kabir_singh.JPG" },
            { name: "Ek Villain", year: 2014, industry: "Bollywood", poster: "images/Ek_villain.JPG" },
            { name: "Animal", year: 2023, industry: "Bollywood", poster: "images/Animal.JPG" },
            { name: "KGF", year: 2018, industry: "Tollywood", poster: "images/KGF.JPG" },
            { name: "Chandani Chauk to China", year: 2009, industry: "Bollywood", poster: "images/Chandani_chauk_to_china.JPG" },
            { name: "Laila Majnu", year: 2018, industry: "Bollywood", poster: "images/Laila_majnu.JPG" },
            { name: "Sholay", year: 1975, industry: "Bollywood", poster: "images/Sholay.JPG" },
            { name: "Freddy", year: 2022, industry: "Bollywood", poster: "images/Freddy.JPG" },
            { name: "Rockstar", year: 2011, industry: "Bollywood", poster: "images/Rockstar.JPG" },
            { name: "RRR", year: 2022, industry: "Tollywood", poster: "images/RRR.JPG" },
            { name: "Aashiqui 2", year: 2013, industry: "Bollywood", poster: "images/Aashiqui2.JPG" },
            { name: "Phobia", year: 2016, industry: "Bollywood", poster: "images/Phobia.JPG" },
            { name: "Bloody Daddy", year: 2023, industry: "Bollywood", poster: "images/Bloddy_daddy.JPG" },
            { name: "Farzi", year: 2023, industry: "Bollywood", poster: "images/Farzi.jpg" },
            { name: "Malang", year: 2020, industry: "Bollywood", poster: "images/Malang.JPG" }
        ];

        const movieList = document.getElementById("movie-list");

        movies.forEach(movie => {
            const movieCard = document.createElement("div");
            movieCard.classList.add("movie-card");

            movieCard.innerHTML = `
                <div class="image-container">
                    <img src="${movie.poster}" alt="${movie.name}">
                    <div class="overlay">
                        <div class="movie-title">${movie.name}</div>
                        <div class="movie-year">${movie.year}</div>
                        <div class="movie-industry">${movie.industry}</div>
                    </div>
                </div>
            `;

            movieList.appendChild(movieCard);
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            line-height: 1.2;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        .tagline {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #ddd;
            line-height: 1.2;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            position: relative;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }

        .image-container img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 12px;
            user-select: none;
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            color: white;
            text-align: center;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .movie-year {
            color: #bbb;
            font-size: 1rem;
            margin-top: 5px;
        }

        .movie-industry {
            color: #ffcc00;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</body>
</html>
