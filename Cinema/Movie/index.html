<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 15 Must-Watch Movies</title> <!-- Updated Title -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Top 15 Must-Watch Movies</h1> <!-- Updated Heading -->
        <p class="tagline">Ye movies abtak ki meri dekhi huyi sabse best movies hai. Chalo check karte hai ki aapne isme se kaun kaun si movies ko dekha hai.</p>
        <div id="movie-list" class="movie-grid"></div>
    </div>

    <script>
        const movies = [
            { name: "October", year: 2018, country: "India", poster: "images/October.jpg" },
            { name: "Elemental", year: 2023, country: "USA", poster: "images/Elemental.jpg" },
            { name: "Battle Royale", year: 2000, country: "Japan", poster: "images/Battle_royale.jpeg" },
            { name: "Pagal Khana", year: 2024, country: "Pakistan", poster: "images/Pagalkhana.jpeg" },
            { name: "Titanic", year: 1997, country: "USA", poster: "images/Titanic.jpg" },
            { name: "Deadpool 2", year: 2018, country: "USA", poster: "images/Deadpool_2.jpg" },
            { name: "The Pursuit of Happyness", year: 2006, country: "USA", poster: "images/Pursuit_of_Happyness.jpg" },
            { name: "The Fault in Our Stars", year: 2014, country: "USA", poster: "images/Fault_in_our_stars.jpg" },
            { name: "My Girl", year: 1991, country: "USA", poster: "images/My_Girl.jpg" },
            { name: "Avatar: The Way of Water", year: 2022, country: "USA", poster: "images/Avatar_2.jpg" },
            { name: "Yesterday Once More", year: 2004, country: "China", poster: "images/Yesterday_Once_More.jpg" },
            { name: "Enter the Dragon", year: 1973, country: "China", poster: "images/Enter_the_Dragon.jpg" },
            { name: "CJ7", year: 2008, country: "China", poster: "images/CJ7.jpg" },
            { name: "Buddies in India", year: 2017, country: "China", poster: "images/Buddies_in_India.jpg" },
            { name: "The Truman Show", year: 1998, country: "USA", poster: "images/Truman_Show.jpg" }
        ];

        const movieList = document.getElementById("movie-list");

        movies.forEach(movie => {
            const movieCard = document.createElement("div");
            movieCard.classList.add("movie-card");

            movieCard.innerHTML = `
                <div class="image-container">
                    <img src="${movie.poster}" alt="${movie.name}">
                    <div class="overlay">
                        <div class="movie-title">${movie.name}</div>
                        <div class="movie-year">${movie.year}</div>
                        <div class="movie-country">${movie.country}</div>
                    </div>
                </div>
            `;

            movieList.appendChild(movieCard);
        });
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            line-height: 1.2;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        .tagline {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #ddd;
            line-height: 1.2;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            position: relative;
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }

        .image-container img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 12px;
            user-select: none;
            pointer-events: none;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            color: white;
            text-align: center;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .movie-year {
            color: #bbb;
            font-size: 1rem;
            margin-top: 5px;
        }

        .movie-country {
            color: #ffcc00;
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</body>
</html>
