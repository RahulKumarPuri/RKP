<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rahul's Stylish Instagram Buttons</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      overflow-x: hidden;
    }
    .buttons-wrapper {
      display: flex;
      flex-direction: column;
      gap: 38px;
      align-items: center;
      justify-content: center;
      width: 100vw;
    }
    .insta-btn {
      position: relative;
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 20px 36px 20px 18px;
      border: none;
      border-radius: 2.3em;
      background: rgba(255,255,255,0.13);
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      color: #fff;
      font-size: 1.23rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      cursor: pointer;
      transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
      overflow: hidden;
      min-width: 340px;
      max-width: 98vw;
      text-decoration: none;
    }
    .insta-btn .profile-pic {
      width: 62px;
      height: 62px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 4px 16px #0004, 0 1px 8px #fff2;
      background: #eee;
      transition: box-shadow 0.2s, border 0.2s;
      flex-shrink: 0;
    }
    .insta-btn .icon {
      font-size: 2.1rem;
      background: linear-gradient(135deg, #fd5949 0%, #fccc63 40%, #285AEB 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-right: 8px;
      filter: drop-shadow(0 2px 8px #000a);
      display: none;
    }
    .insta-btn .content-block {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }
    .insta-btn .id-label {
      font-size: 1.09rem;
      font-weight: 700;
      background: rgba(0,0,0,0.13);
      padding: 2px 13px;
      border-radius: 1.1em;
      margin-right: 8px;
      box-shadow: 0 1px 8px #0002;
      letter-spacing: 1.2px;
      text-shadow: 0 1px 4px #0006;
      display: inline-block;
      margin-bottom: 2px;
      border-bottom: none;
      text-decoration: none;
    }
    .insta-btn .profile-name {
      font-size: 1.22rem;
      font-weight: 900;
      color: #ffe082;
      margin-bottom: 2px;
      letter-spacing: 1.2px;
      text-shadow: 0 2px 8px #0008;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      display: inline-block;
      border-bottom: none;
      text-decoration: none;
    }
    .insta-btn .fullform {
      font-size: 0.97rem;
      font-weight: 500;
      color: #fff;
      margin-top: 0;
      font-style: italic;
      letter-spacing: 1px;
      text-shadow: 0 1px 6px #0008;
      border-bottom: none;
      text-decoration: none;
    }
    .insta-btn.main {
      background: linear-gradient(100deg, rgba(255,111,97,0.22) 0%, rgba(255,255,255,0.08) 100%);
      border: 2.5px solid #ff6f61;
      box-shadow: 0 4px 24px #ff6f6135, 0 1.5px 3px #ff6f6122;
    }
    .insta-btn.secondary {
      background: linear-gradient(100deg, rgba(30,144,255,0.22) 0%, rgba(255,255,255,0.08) 100%);
      border: 2.5px solid #1e90ff;
      box-shadow: 0 4px 24px #1e90ff35, 0 1.5px 3px #1e90ff22;
    }
    .insta-btn.main .id-label {
      background: linear-gradient(90deg, #ff6f61 0%, #fccc63 100%);
      color: #fff;
      text-shadow: 0 2px 8px #ff6f6122;
    }
    .insta-btn.secondary .id-label {
      background: linear-gradient(90deg, #1e90ff 0%, #00ffc6 100%);
      color: #fff;
      text-shadow: 0 2px 8px #1e90ff22;
    }
    .insta-btn::after {
      content: '';
      position: absolute;
      top: -60px;
      left: -60px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #fff7 0%, transparent 70%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .insta-btn:active::after,
    .insta-btn:focus::after {
      opacity: 0.18;
    }
    .insta-btn:hover, .insta-btn:focus {
      transform: scale(1.045) translateY(-3px);
      box-shadow: 0 12px 40px #000a, 0 0px 24px #fff2;
      background: rgba(255,255,255,0.23);
      text-decoration: none;
    }
    @media (max-width: 600px) {
      .insta-btn {
        font-size: 1.03rem;
        padding: 14px 5vw 14px 10px;
        min-width: 0;
        width: 95vw;
        max-width: 99vw;
      }
      .insta-btn .profile-pic {
        width: 48px;
        height: 48px;
      }
      .insta-btn .profile-name {
        font-size: 1.04rem;
      }
      .insta-btn .id-label {
        font-size: 0.92rem;
        padding: 2px 8px;
      }
      .insta-btn .fullform {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="buttons-wrapper">
    <!-- Main ID Button -->
    <a class="insta-btn main" href="https://instagram.com/cyb_rahul" target="_blank" rel="noopener">
      <img class="profile-pic" src="cyb_rahul.jpg" alt="cyb_rahul profile">
      <span class="content-block">
        <span class="profile-name">𝑹𝒂𝒉𝒖𝒍 𝑲𝒖𝒎𝒂𝒓 𝑷𝒖𝒓𝒊 🧿</span>
        <span class="id-label">@cyb_rahul</span>
        <span class="fullform">𝗖𝗬𝗕 ➥ My <b>𝗖onquered 𝗬oung 𝗕lood</b></span>
      </span>
    </a>
    <!-- Second ID Button -->
    <a class="insta-btn secondary" href="https://instagram.com/ujr_rahul" target="_blank" rel="noopener">
      <img class="profile-pic" src="ujr_rahul.jpg" alt="ujr_rahul profile">
      <span class="content-block">
        <span class="profile-name">𝑼𝒏𝒔𝒆𝒆𝒏 𝑹𝒂𝒉𝒖𝒍 🌙</span>
        <span class="id-label">@ujr_rahul</span>
        <span class="fullform">𝗨𝗝𝗥 ➥ My <b>𝗨nseen 𝗝ourney 𝗥eflected...</b></span>
      </span>
    </a>
  </div>
</body>
</html>
