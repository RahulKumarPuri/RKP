<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raja Bhai Chiken Party</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      color: #fff;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="a"><stop offset="0" stop-color="%23fff" stop-opacity=".1"/><stop offset="1" stop-color="%23fff" stop-opacity="0"/></radialGradient></defs><circle cx="50" cy="50" r="50" fill="url(%23a)"/></svg>') repeat;
      opacity: 0.1;
      z-index: -1;
    }
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 0 10px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      text-align: center;
      background: linear-gradient(45deg, #00ffd5, #fffb00, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .card {
      background: rgba(255, 255, 255, 0.12);
      border: 2px solid rgba(255, 255, 255, 0.18);
      border-radius: 25px;
      padding: 25px 20px;
      margin-bottom: 20px;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255,255,255,0.3);
    }
    .card-icon {
      font-size: 3em;
      margin-bottom: 15px;
      display: block;
      text-align: center;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
    }
    .label {
      font-weight: 600;
      color: #e0e7ff;
      font-size: 0.85em;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 12px;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .value {
      color: #fff;
      font-size: 1.6em;
      font-weight: 800;
      text-align: center;
      text-shadow: 0 3px 15px rgba(0,0,0,0.4);
      line-height: 1.2;
    }
    .salary-card {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24, #ff9ff3);
    }
    .sunday-card {
      background: linear-gradient(135deg, #4834d4, #686de0, #74b9ff);
    }
    .earnings-card {
      background: linear-gradient(135deg, #00d2d3, #54a0ff, #00cec9);
      cursor: pointer;
    }
    .milestone-card {
      background: linear-gradient(135deg, #e84393, #fd79a8, #fdcb6e);
    }
    .earnings-value {
      font-size: 2.2em;
      background: linear-gradient(45deg, #ffd700, #ffed4e, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .check-btn {
      font-size: 2em;
      font-weight: 800;
      color: #fff;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
      display: block;
      margin: 0 auto;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .check-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.05);
    }
    .progress-bar {
      width: 100%;
      height: 14px;
      background: white;
      border-radius: 15px;
      margin-top: 15px;
      overflow: hidden;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #4a8ef9, #4a8ef9);
      border-radius: 15px;
      transition: width 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 0 10px rgba(74, 142, 249, 0.3);
      position: relative;
      width: 0%;
    }
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      animation: progressShine 2s infinite;
    }
    @keyframes progressShine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    .milestone-list {
      margin-top: 15px;
    }
    .milestone-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      border-left: 4px solid #00ffd5;
    }
    .milestone-achieved {
      border-left-color: #00d2d3;
      background: rgba(0,210,211,0.2);
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.8;
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 15px;
    }
    /* Mobile optimizations */
    @media (max-width: 480px) {
      body { padding: 15px; }
      h1 { font-size: 1.6em; margin-bottom: 20px; }
      .card { padding: 20px 15px; margin-bottom: 15px; }
      .value { font-size: 1.4em; }
      .earnings-value { font-size: 2em; }
      .check-btn { font-size: 1.5em; padding: 8px 20px; }
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #00d2d3, #54a0ff);
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transform: translateX(400px);
      transition: transform 0.5s ease;
      z-index: 1000;
    }
    .notification.show {
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Raja Bhai agle sunday ko party dene wale hai</h1>

    <div class="card salary-card">
      <div class="card-icon">ðŸ’°</div>
      <div class="label">Next Salary Payment</div>
      <div class="value" id="salaryCountdown">Loading...</div>
      <div class="progress-bar">
        <div class="progress-fill" id="salaryProgress"></div>
      </div>
    </div>

    <div class="card sunday-card">
      <div class="card-icon">ðŸŒž</div>
      <div class="label">Next Sunday Break</div>
      <div class="value" id="sundayCountdown">Loading...</div>
      <div class="progress-bar">
        <div class="progress-fill" id="sundayProgress"></div>
      </div>
    </div>

  <div class="notification" id="notification"></div>

  <audio id="coinsSound" src="Cash_Money.mp3"></audio>

  <script>
    const salaryStartDate = new Date("2025-06-08T00:00:00");
    const monthlySalary = 7500;
    const salaryDuration = 30 * 24 * 60 * 60 * 1000;
    let alertedMilestones = new Set();
    const milestones = [1000, 2500, 5000, 7500];
    let currentEarned = 0;

    const checkBtn = document.getElementById('checkBtn');
    const salaryEarned = document.getElementById('salaryEarned');
    const coinsSound = document.getElementById('coinsSound');
    let isCounting = false;

    // Money counting animation function
    function animateMoneyCounter(amount, duration) {
      if (isCounting) return;
      isCounting = true;
      checkBtn.style.display = 'none';
      salaryEarned.style.display = '';
      coinsSound.play();

      // Split amount into integer and decimal parts
      let parts = amount.toFixed(3).split('.');
      let integer = parseInt(parts[0]);
      let decimal = parseInt(parts[1]);

      // Calculate steps for integer and decimal parts
      let integerStep = integer / (duration * 1000 / 60); // 60 fps
      let decimalStep = decimal / (duration * 1000 / 60);

      let currentInteger = 0;
      let currentDecimal = 0;
      let startTime = Date.now();

      function updateCounter() {
        let elapsed = Date.now() - startTime;
        if (elapsed >= duration * 1000) {
          currentInteger = integer;
          currentDecimal = decimal;
          isCounting = false;
        } else {
          currentInteger = Math.min(integer, Math.floor(integerStep * (elapsed / 1000) * 60));
          currentDecimal = Math.min(decimal, Math.floor(decimalStep * (elapsed / 1000) * 60));
        }

        // Pad decimal with zeroes
        let decimalStr = currentDecimal.toString().padStart(3, '0');
        salaryEarned.innerHTML = `â‚¹${currentInteger}.<span style="color:#ffed4e">${decimalStr}</span>`;

        if (elapsed < duration * 1000) {
          requestAnimationFrame(updateCounter);
        }
      }
      updateCounter();
    }

    checkBtn.addEventListener('click', function() {
      animateMoneyCounter(currentEarned, 3); // 3 seconds animation
    });

    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.classList.add('show');
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
    }

    function formatDuration(ms) {
      if (ms < 0) return "ðŸŽ‰ Payment Time!";
      const totalSeconds = Math.floor(ms / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function updateCountdowns() {
      const now = new Date();

      // Find the current salary period
      let monthStart = new Date(salaryStartDate);
      while (monthStart.getTime() + salaryDuration < now.getTime()) {
        monthStart = new Date(monthStart.getTime() + salaryDuration);
      }
      const nextSalaryDate = new Date(monthStart.getTime() + salaryDuration);
      const timeToSalary = nextSalaryDate - now;

      document.getElementById("salaryCountdown").innerText = formatDuration(timeToSalary);
      const salaryProgress = ((salaryDuration - timeToSalary) / salaryDuration) * 100;
      document.getElementById("salaryProgress").style.width = Math.max(0, salaryProgress) + "%";

      // Next Sunday calculation
      const nextSunday = new Date(now);
      nextSunday.setDate(now.getDate() + ((7 - now.getDay()) % 7 || 7));
      nextSunday.setHours(0, 0, 0, 0);
      const timeToSunday = nextSunday - now;
      document.getElementById("sundayCountdown").innerText = formatDuration(timeToSunday);
      const weekStart = new Date(now);
      weekStart.setDate(now.getDate() - now.getDay());
      weekStart.setHours(0, 0, 0, 0);
      const weekDuration = 7 * 24 * 60 * 60 * 1000;
      const sundayProgress = ((now - weekStart) / weekDuration) * 100;
      document.getElementById("sundayProgress").style.width = Math.min(100, sundayProgress) + "%";

      // Earnings calculation
      const elapsed = Math.max(0, now - monthStart);
      currentEarned = (elapsed / salaryDuration) * monthlySalary;

      // Progress bar
      const earningsProgress = (currentEarned / monthlySalary) * 100;
      document.getElementById("earningsProgress").style.width = Math.min(100, earningsProgress) + "%";

      // Per second rate
      const secondSalary = (monthlySalary / 30 / 24 / 60 / 60);
      document.getElementById("perSecondRate").innerText = secondSalary.toFixed(6);

      // Milestone tracking
      milestones.forEach(milestone => {
        const milestoneElement = document.getElementById(`milestone-${milestone}`);
        const milestoneItem = document.querySelector(`[data-milestone="${milestone}"]`);
        if (milestoneItem && milestoneElement) {
          if (currentEarned >= milestone) {
            milestoneElement.innerText = "âœ… Achieved";
            milestoneItem.classList.add('milestone-achieved');
            if (!alertedMilestones.has(milestone)) {
              alertedMilestones.add(milestone);
              showNotification(`ðŸŽ‰ Milestone Achieved! You've earned â‚¹${milestone}!`);
            }
          } else {
            const remaining = milestone - currentEarned;
            milestoneElement.innerText = `â‚¹${remaining.toFixed(2)} left`;
          }
        }
      });
    }

    setInterval(updateCountdowns, 1000);
    updateCountdowns();

    // Optional: Touch feedback for mobile
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('touchstart', () => {
        if (navigator.vibrate) navigator.vibrate(30);
      });
    });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
  </html>
