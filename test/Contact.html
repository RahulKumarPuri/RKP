<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact us | Rahul Kumar Puri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact The Lamp RKP for all your inquiries. Reach out to us today for any support and collaboration.">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Rahul Kumar Puri">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --main-bg: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      --glass-bg: rgba(255,255,255,0.18);
      --glass-blur: blur(18px);
      --primary: #ff5f6d;
      --secondary: #ffc371;
      --accent: #36d1dc;
      --accent2: #5b86e5;
      --text: #232323;
      --white: #fff;
      --radius: 22px;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      --transition: 0.3s cubic-bezier(.4,2,.6,1);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--main-bg);
      font-family: 'Roboto', sans-serif;
      color: var(--text);
      min-height: 100vh;
      transition: background 0.4s;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
    }
    /* Container */
    .container {
      width: 100vw;
      max-width: 430px;
      margin: 38px auto;
      background: var(--glass-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: var(--glass-blur);
      border: 1.5px solid rgba(255,255,255,0.18);
      padding: 32px 10px 28px 10px;
      position: relative;
      animation: fadeIn 1.1s cubic-bezier(.4,2,.6,1);
      z-index: 2;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .section-heading {
      text-align: center;
      font-size: 2.1rem;
      margin-bottom: 18px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
      background: linear-gradient(90deg, var(--primary), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .social-media {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-bottom: 26px;
    }
    .social-media a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary) 30%, var(--accent2) 100%);
      color: var(--white);
      font-size: 2rem;
      box-shadow: 0 4px 18px 0 rgba(255,95,109,0.18);
      transition: transform 0.22s, box-shadow 0.22s, background 0.22s;
      position: relative;
      z-index: 1;
      border: none;
    }
    .social-media a:hover {
      transform: scale(1.13) rotate(-10deg);
      box-shadow: 0 8px 24px 0 rgba(54,209,220,0.20);
      background: linear-gradient(135deg, var(--accent2) 10%, var(--primary) 90%);
    }
    .email-section {
      margin-top: 14px;
    }
    .email-heading {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.3rem;
      color: var(--primary);
      margin-bottom: 4px;
      font-weight: 700;
      letter-spacing: .5px;
    }
    .email-description {
      text-align: center;
      color: #aaa;
      margin-bottom: 16px;
      font-size: 1.01rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 13px;
      margin-top: 10px;
    }
    .form-group {
      position: relative;
      margin-bottom: 8px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      font-size: 1.09rem;
      padding: 18px 12px 10px 12px;
      border: none;
      border-radius: 11px;
      background: rgba(255,255,255,0.13);
      color: var(--text);
      outline: none;
      font-family: 'Roboto', sans-serif;
      box-shadow: 0 2px 8px 0 rgba(54,209,220,0.04);
      border: 1.2px solid rgba(255,255,255,0.13);
      transition: background var(--transition), border var(--transition);
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      background: rgba(255,255,255,0.22);
      border-color: var(--accent2);
    }
    .form-group label {
      position: absolute;
      left: 16px;
      top: 20px;
      color: #888;
      font-size: 1.01rem;
      pointer-events: none;
      transition: 0.22s;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      background: transparent;
      z-index: 2;
    }
    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label,
    .form-group textarea:focus + label,
    .form-group textarea:not(:placeholder-shown) + label,
    .form-group select:focus + label,
    .form-group select:not([value=""]) + label {
      top: -13px;
      left: 10px;
      font-size: 0.89rem;
      color: var(--accent2);
      background: var(--glass-bg);
      padding: 0 8px;
      border-radius: 6px;
    }
    .form-group select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' fill='gray' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M7 8l3 3 3-3' stroke='gray' stroke-width='2' fill='none'/%3E%3C/svg%3E");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 18px;
    }
    .form-group textarea {
      min-height: 110px;
      resize: vertical;
    }
    #custom-subject-container {
      display: none;
      margin-top: -8px;
    }
    .email-btn {
      width: 100%;
      padding: 15px 0;
      background: linear-gradient(90deg, var(--primary), var(--accent2));
      color: var(--white);
      font-size: 1.15rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 8px;
      box-shadow: 0 2px 12px 0 rgba(255,95,109,0.08);
      transition: background var(--transition), transform var(--transition);
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .email-btn:hover {
      background: linear-gradient(90deg, var(--accent2), var(--primary));
      transform: translateY(-2px) scale(1.03);
    }
    .form-message {
      text-align: center;
      font-size: 1.08rem;
      margin-top: 8px;
      color: var(--primary);
      display: none;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
    }
    @media (max-width: 500px) {
      .container {
        max-width: 100vw;
        padding: 12px 2vw 12px 2vw;
        margin: 12px 0;
        border-radius: 0;
        box-shadow: none;
      }
      .social-media a {
        width: 44px;
        height: 44px;
        font-size: 1.5rem;
      }
      .section-heading {
        font-size: 1.3rem;
      }
    }
    /* Floating BG shapes */
    .bg-shape {
      position: fixed;
      border-radius: 50%;
      z-index: 0;
      filter: blur(32px);
      opacity: 0.18;
      pointer-events: none;
      animation: float 12s ease-in-out infinite alternate;
    }
    .bg-shape.one {
      width: 240px; height: 240px;
      background: var(--primary);
      left: -90px; top: -60px;
      animation-delay: 0s;
    }
    .bg-shape.two {
      width: 180px; height: 180px;
      background: var(--accent2);
      right: -60px; bottom: -70px;
      animation-delay: 2s;
    }
    .bg-shape.three {
      width: 120px; height: 120px;
      background: var(--accent);
      left: 50vw; top: 80vh;
      animation-delay: 4s;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-30px) scale(1.06);}
    }
  </style>
</head>
<body>
  <!-- Floating BG shapes for style -->
  <div class="bg-shape one"></div>
  <div class="bg-shape two"></div>
  <div class="bg-shape three"></div>

  <div class="container">
    <!-- Social Media Section -->
    <h2 class="section-heading">Connect with Me</h2>
    <div class="social-media">
      <a href="https://thelamp.site/Contact/Instagram/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://snapchat.com/add/cyb_rahul" target="_blank" title="Snapchat"><i class="fab fa-snapchat-ghost"></i></a>
      <a href="https://t.me/cyb_rahul" target="_blank" title="Telegram"><i class="fab fa-telegram-plane"></i></a>
    </div>
    <!-- Email Section -->
    <div class="email-section">
      <h2 class="email-heading">Drop me a Email</h2>
      <p class="email-description">Want to chat? Fill out the form below!</p>
      <form id="emailForm" autocomplete="off">
        <div class="form-group">
          <input type="text" id="email-name" name="name" required placeholder=" " maxlength="40">
          <label for="email-name">Your Name</label>
        </div>
        <div class="form-group">
          <select id="email-subject" name="subject" required onchange="toggleCustomSubject()">
            <option value="" disabled selected>Choose a topic</option>
            <option value="Question">Mujhe tumse kuchh sawal puchhna hai</option>
            <option value="Chat">Mujhe tumse ek personal baat karni hai</option>
            <option value="Random">Mujhe tumhari ek Help chahiye</option>
            <option value="Appreciation">Mujhe tumhe ek secret batani hai</option>
            <option value="Feedback">Tumse ek chhoti si request hai Yaar</option>
            <option value="Other">Others</option>
          </select>
          <label for="email-subject">Subject</label>
        </div>
        <!-- Custom Subject Input (Hidden by Default) -->
        <div class="form-group" id="custom-subject-container">
          <input type="text" id="custom-subject" name="custom-subject" placeholder=" " maxlength="50">
          <label for="custom-subject">Enter Your Topic</label>
        </div>
        <div class="form-group">
          <textarea id="email-message" name="message" rows="5" required placeholder=" " maxlength="600"></textarea>
          <label for="email-message">Your Message</label>
        </div>
        <button type="submit" class="email-btn">Send Email <i class="fas fa-paper-plane"></i></button>
        <div class="form-message" id="formMessage"></div>
      </form>
    </div>
  </div>
  <script>
    // Show/hide custom subject
    function toggleCustomSubject() {
      const subjectDropdown = document.getElementById("email-subject");
      const customSubjectContainer = document.getElementById("custom-subject-container");
      if (subjectDropdown.value === "Other") {
        customSubjectContainer.style.display = "block";
        document.getElementById('custom-subject').setAttribute('required', 'required');
      } else {
        customSubjectContainer.style.display = "none";
        document.getElementById('custom-subject').removeAttribute('required');
      }
    }

    // Email Form Handler
    document.getElementById("emailForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("email-name").value.trim();
      const subjectDropdown = document.getElementById("email-subject").value;
      const customSubject = document.getElementById("custom-subject").value.trim();
      const message = document.getElementById("email-message").value.trim();
      const formMessage = document.getElementById("formMessage");

      // Validation
      if (!name || !subjectDropdown || !message || (subjectDropdown === "Other" && !customSubject)) {
        formMessage.style.display = "block";
        formMessage.style.color = "crimson";
        formMessage.textContent = "Please fill all required fields!";
        return;
      }
      formMessage.style.display = "none";

      let introLine = `Hello Rahul, Tum kaise ho? 👋%0D%0A%0D%0A`;
      let nameLine = `Mera naam ${name} hai.%0D%0A%0D%0A`;
      let middleLine = "";
      if (subjectDropdown === "Question") {
        middleLine = "Kya tum mujhe bata sakte ho ki,%0D%0A";
      } else if (subjectDropdown === "Chat") {
        middleLine = "Kuchh dino se tumse ek bat karni thi,%0D%0A";
      } else if (subjectDropdown === "Random") {
        middleLine = "Suna hai sabki help karte ho 😅, to aaj meri bhi ek kardo,%0D%0A";
      } else if (subjectDropdown === "Appreciation") {
        middleLine = "Kya tum ek secret jante ho, Tumhe pata hai kya huaa,%0D%0A";
      } else if (subjectDropdown === "Feedback") {
        middleLine = "Suno na ek chhoti sa request hai yaar,%0D%0A";
      } else if (subjectDropdown === "Other" && customSubject) {
        middleLine = `Kya kar rahe ho Aaj kal: ${customSubject}%0D%0A`;
      }
      let finalBody = introLine + nameLine + middleLine + "%0D%0A" + encodeURIComponent(message);
      const subjectText = subjectDropdown === "Other" && customSubject ? customSubject : document.querySelector(`#email-subject option[value="${subjectDropdown}"]`).textContent;
      const mailtoLink = `mailto:thelamp2910@gmail.com?subject=${encodeURIComponent(subjectText)}&body=${finalBody}`;
      // Show success message
      formMessage.style.display = "block";
      formMessage.style.color = "green";
      formMessage.textContent = "Redirecting to your email app...";
      setTimeout(() => {
        window.location.href = mailtoLink;
        formMessage.style.display = "none";
      }, 900);
    });
  </script>
</body>
</html>
