  <script>
    // Old URLs automatically redirected to new URLs
    if (location.pathname.startsWith('/RKP')) {
      location.href = 'https://thelamp.site/' + location.pathname.replace('/RKP', '') + location.search;
    }
    if (location.pathname.startsWith('/The-Lamp-Community')) {
      location.href = 'https://thelamp.site/' + location.pathname.replace('/RKP', '') + location.search;
    }
if (location.pathname.startsWith('/ads.html')) {
      location.href = 'https://thelamp.site/' + location.pathname.replace('/RKP', '') + location.search;
}
    
    // Force HTTPS if not already on HTTPS
    if (location.protocol !== 'https:') {
      location.href = 'https://' + location.host + location.pathname + location.search;
    }

    // Remove "www" if present
    if (location.hostname.startsWith('www.')) {
      location.href = location.protocol + '//' + location.hostname.replace('www.', '') + location.pathname + location.search;
    }

    // Redirect to the Dashboard link
    setTimeout(() => {
      window.location.href = "https://thelamp.site/Dashboard";
    }, 5000); // Redirect after 5 seconds
  </script>
