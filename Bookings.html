<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment | The Lamp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Book an Appointment</h2>
        <p>Fill out the form below to send a request.</p>

        <form id="appointmentForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" required>

            <label for="subject">Subject</label>
            <select id="subject" required>
                <option value="" disabled selected>Select a topic</option>
                <option value="Booking">Booking</option>
                <option value="Appointment">Appointment</option>
                <option value="Collaboration">Collaboration</option>
                <option value="Other">Other</option>
            </select>

            <label for="message">Your Message</label>
            <textarea id="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById("appointmentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;

            const mailtoLink = `mailto:contact@thelamp.site?subject=${encodeURIComponent(subject)} - ${encodeURIComponent(name)}&body=${encodeURIComponent("Name: " + name + "\nEmail: " + email + "\n\nMessage:\n" + message)}`;

            window.location.href = mailtoLink;

            setTimeout(() => {
                window.location.href = "thank-you.html"; // Redirect after email
            }, 1000);
        });
    </script>

</body>
</html>
