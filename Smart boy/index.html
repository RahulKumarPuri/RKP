/* Start Screen */

p{

  background:#ff4081;
  color:white;
  cursor:pointer;
}

/* Surprise */

}

/* Fireworks */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  animation:explode 2s infinite;
}

@keyframes explode{
  0%{transform:translateY(100vh) scale(0);opacity:1;}
  100%{transform:translateY(-20vh) scale(2);opacity:0;}
}
