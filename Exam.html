<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OH NO! Exams Are Coming!</title>
    <style>
        /* General Styling */
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(120deg, #ff6b6b, #f7d794);
            color: #000;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: all 0.5s ease;
        }

        /* Funny Exam Title */
        #countdown-title {
            font-size: 28px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.6);
            padding: 15px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: shake 1s infinite;
        }

        /* Countdown */
        #countdown {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 15vh;
        }

        .countdown-row {
            display: flex;
            gap: 20px;
        }

        .countdown-segment {
            text-align: center;
        }

        .segment-number {
            font-size: 60px;
            font-weight: bold;
            background: yellow;
            color: #333;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .segment-number:hover {
            transform: rotate(360deg);
        }

        .segment-label {
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            color: #fff;
            opacity: 0.9;
        }

        /* Funny Message */
        #message-container {
            margin-top: 50px;
            font-size: 22px;
            font-weight: bold;
            color: #000;
            background: rgba(255, 255, 255, 0.6);
            padding: 10px;
            border-radius: 15px;
            animation: fadeIn 2s;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
            75% { transform: translateX(-3px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div id="countdown">
        <div id="countdown-title">Loading your doom...</div>

        <!-- First Row: Days and Hours -->
        <div class="countdown-row">
            <div class="countdown-segment">
                <div class="segment-number" id="days">00</div>
                <div class="segment-label">Days</div>
            </div>
            <div class="countdown-segment">
                <div class="segment-number" id="hours">00</div>
                <div class="segment-label">Hours</div>
            </div>
        </div>

        <!-- Second Row: Minutes and Seconds -->
        <div class="countdown-row">
            <div class="countdown-segment">
                <div class="segment-number" id="minutes">00</div>
                <div class="segment-label">Minutes</div>
            </div>
            <div class="countdown-segment">
                <div class="segment-number" id="seconds">00</div>
                <div class="segment-label">Seconds</div>
            </div>
        </div>
    </div>
    
    <div id="message-container">
        OH NO! Exams Are Coming!
    </div>

    <script>
    const exams = [
        { subject: "Hindi", date: "2025-02-08T09:30:00" },
        { subject: "English", date: "2025-02-06T09:30:00" },
        { subject: "Accountancy", date: "2025-02-13T09:30:00" }
    ];

    const funnyTitles = [
        "Your Fate Awaits!",
        "Exam is Coming... Run!",
        "Better Start Praying!",
        "Why Didn't You Start Studying Sooner?!",
        "Panic Mode Activated!"
    ];

    function updateCountdown() {
        const now = new Date();
        
        // Sort exams in case they're out of order
        exams.sort((a, b) => new Date(a.date) - new Date(b.date));

        let nextExam = exams.find(exam => new Date(exam.date) > now);

        if (!nextExam) {
            document.getElementById("countdown").style.display = "none";
            document.getElementById("message-container").innerText = "Exams are over! Party time! ðŸŽ‰";
            return;
        }

        document.getElementById("countdown-title").innerText = `${funnyTitles[Math.floor(Math.random() * funnyTitles.length)]} - Next: ${nextExam.subject}`;

        const examDate = new Date(nextExam.date);
        const timeDiff = examDate - now;

        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days.toString().padStart(2, "0");
        document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
        document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
        document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
