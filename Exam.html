<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown</title>
    <style>
        /* General Styling */
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #74ebd5, #9face6);
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: all 0.5s ease;
        }

        h1 {
            margin-top: 50px;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* Timer Container */
        .timer-container {
            margin: 30px auto;
            width: 60%;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            animation: fadeIn 2s;
        }

        .timer {
            font-size: 60px;
            font-weight: bold;
            letter-spacing: 3px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        #subject {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* Countdown Segments */
        .countdown-segment {
            display: inline-block;
            margin: 10px 15px;
            text-align: center;
        }

        .segment-number {
            font-size: 60px;
            font-weight: bold;
            background: #ffffff;
            color: #333;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .segment-number:hover {
            transform: scale(1.1);
        }

        .segment-label {
            font-size: 18px;
            margin-top: 10px;
            text-transform: uppercase;
            font-weight: bold;
            color: #fff;
            opacity: 0.8;
        }

        /* Footer */
        footer {
            margin-top: 30px;
            font-size: 16px;
            opacity: 0.7;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Exam Countdown Timer</h1>
    <div class="timer-container">
        <h2 id="subject">Upcoming Exam: </h2>
        <div class="timer" id="countdown">
            <div class="countdown-segment">
                <div class="segment-number" id="days">00</div>
                <div class="segment-label">Days</div>
            </div>
            <div class="countdown-segment">
                <div class="segment-number" id="hours">00</div>
                <div class="segment-label">Hours</div>
            </div>
            <div class="countdown-segment">
                <div class="segment-number" id="minutes">00</div>
                <div class="segment-label">Minutes</div>
            </div>
            <div class="countdown-segment">
                <div class="segment-number" id="seconds">00</div>
                <div class="segment-label">Seconds</div>
            </div>
        </div>
    </div>
    <footer>
        All the best for your exams! Stay focused and do your best.
    </footer>

    <script>
        const exams = [
            { subject: "Economics", date: "2025-02-01T14:00:00" },
            { subject: "Business Studies", date: "2025-02-05T14:00:00" },
            { subject: "Hindi", date: "2025-02-08T09:30:00" },
            { subject: "English", date: "2025-02-06T09:30:00" },
            { subject: "Accountancy", date: "2025-02-13T09:30:00" }
        ];

        function updateCountdown() {
            const now = new Date();
            let nextExam = null;

            for (let exam of exams) {
                let examTime = new Date(exam.date);
                if (now < examTime) {
                    nextExam = exam;
                    break;
                }
            }

            if (!nextExam) {
                document.getElementById("subject").innerText = "All exams are over!";
                document.getElementById("countdown").style.display = "none";
                return;
            }

            document.getElementById("subject").innerText = "Upcoming Exam: " + nextExam.subject;
            let examDate = new Date(nextExam.date);
            let timeDiff = examDate - now;

            let days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days.toString().padStart(2, "0");
            document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
