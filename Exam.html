<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Countdown</title>
    <style>
        /* General Styling */
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #74ebd5, #9face6);
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            transition: all 0.5s ease;
        }

        /* Countdown */
        #countdown {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 15vh;
        }

        .countdown-title {
            font-size: 28px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .countdown-row {
            display: flex;
            gap: 20px;
        }

        .countdown-segment {
            text-align: center;
        }

        .segment-number {
            font-size: 60px;
            font-weight: bold;
            background: #ffffff;
            color: #333;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .segment-number:hover {
            transform: scale(1.1);
        }

        .segment-label {
            font-size: 18px;
            text-transform: uppercase;
            font-weight: bold;
            color: #fff;
            opacity: 0.8;
        }

        /* Motivational Message */
        #message-container {
            margin-top: 50px;
            font-size: 22px;
            font-style: italic;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="countdown">
        <div id="countdown-title" class="countdown-title">Loading next exam...</div>

        <!-- First Row: Days and Hours -->
        <div class="countdown-row">
            <div class="countdown-segment">
                <div class="segment-number" id="days">00</div>
                <div class="segment-label">Days</div>
            </div>
            <div class="countdown-segment">
                <div class="segment-number" id="hours">00</div>
                <div class="segment-label">Hours</div>
            </div>
        </div>

        <!-- Second Row: Minutes and Seconds -->
        <div class="countdown-row">
            <div class="countdown-segment">
                <div class="segment-number" id="minutes">00</div>
                <div class="segment-label">Minutes</div>
            </div>
            <div class="countdown-segment">
                <div class="segment-number" id="seconds">00</div>
                <div class="segment-label">Seconds</div>
            </div>
        </div>
    </div>
    
    <div id="message-container">
        Stay focused and keep pushing forward!
    </div>

    <script>
    const exams = [
        { subject: "Hindi", date: "2025-02-08T09:30:00" },
        { subject: "English", date: "2025-02-06T09:30:00" },
        { subject: "Accountancy", date: "2025-02-13T09:30:00" }
    ];

    function updateCountdown() {
        const now = new Date();
        let nextExam = null;

        for (let exam of exams) {
            let examTime = new Date(exam.date);
            if (now < examTime) {
                nextExam = exam;
                break;
            }
        }

        if (!nextExam) {
            document.getElementById("countdown").style.display = "none";
            document.getElementById("message-container").innerText = "All exams are over! Enjoy your time.";
            return;
        }

        document.getElementById("countdown-title").innerText = `Next Exam: ${nextExam.subject}`;

        const examDate = new Date(nextExam.date);
        const timeDiff = examDate - now;

        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days.toString().padStart(2, "0");
        document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
        document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
        document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
