<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Lamp RKP | Books & Poems</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #0d0d0d;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #222;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h3 {
      margin: 10px 0;
    }
    .card-content p {
      font-size: 0.9rem;
      color: #555;
    }
    .buttons a {
      display: inline-block;
      margin: 10px 5px 0 0;
      padding: 8px 16px;
      background: #007BFF;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }
    .buttons a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<header>
  <h1>The Lamp RKP</h1>
  <p>Words That Touch the Soul</p>
</header>

<!-- Books Section -->
<section>
  <h2>Books</h2>
  <div class="card-container">
    
    <!-- Shikayten -->
    <div class="card">
      <img src="images/bookcoverphoto.png" alt="Shikayten">
      <div class="card-content">
        <h3>Shikayten</h3>
        <p>Published: Unknown</p>
        <div class="buttons">
          <a href="Shikayten.html" target="_blank">Read</a>
        </div>
      </div>
    </div>

    <!-- Saudagar -->
    <div class="card">
      <img src="images/Saudagar.png" alt="Saudagar">
      <div class="card-content">
        <h3>Saudagar</h3>
        <p>Published: Unknown</p>
        <div class="buttons">
          <a href="Saudagar.html" target="_blank">Read</a>
          <a href="SaudagarAudio.html" target="_blank">Listen</a>
        </div>
      </div>
    </div>

    <!-- Dhalti Huyi Umra -->
    <div class="card">
      <img src="images/1000021292-removebg-preview.png" alt="Dhalti Huyi Umra">
      <div class="card-content">
        <h3>Dhalti Huyi Umra</h3>
        <p>Published: Unknown</p>
        <div class="buttons">
          <a href="Dhalti-huyi-umra.html" target="_blank">Read</a>
          <a href="Dhalti-huyi-umraAudio.html" target="_blank">Listen</a>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- Poems Section -->
<section>
  <h2>Poems</h2>
  <div class="card-container">
    <!-- Poem cards can be added here -->
    <div class="card">
      <img src="images/girl see.svg" alt="Sample Poem">
      <div class="card-content">
        <h3>Poem Title</h3>
        <p>Published: Soon</p>
        <div class="buttons">
          <a href="#">Read</a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Upcoming Section -->
<section>
  <h2>Upcoming</h2>
  <div class="card-container">
    <div class="card">
      <img src="images/upcoming.jpg" alt="Upcoming Book or Poem">
      <div class="card-content">
        <h3>Upcoming Book/Poem</h3>
        <p>Releasing Soon</p>
        <div class="buttons">
          <a href="#">Notify Me</a>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
