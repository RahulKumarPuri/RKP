<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }
        
        .calculator:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .display {
            width: 100%;
            height: 100px;
            font-size: 3rem;
            font-weight: 300;
            text-align: right;
            padding: 0 25px;
            border: none;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            margin-bottom: 25px;
            box-shadow: inset 0 5px 20px rgba(0, 0, 0, 0.3);
            outline: none;
            letter-spacing: 2px;
        }
        
        .display::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .btn {
            height: 70px;
            border: none;
            border-radius: 18px;
            font-size: 1.4rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
            transition: all 0.1s ease;
        }
        
        .btn-number {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .btn-number:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .btn-operator {
            background: rgba(255, 107, 107, 0.8);
            color: white;
        }
        
        .btn-operator:hover {
            background: rgba(255, 107, 107, 1);
        }
        
        .btn-clear {
            background: rgba(255, 71, 87, 0.8);
            color: white;
        }
        
        .btn-clear:hover {
            background: rgba(255, 71, 87, 1);
        }
        
        .btn-equals {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            grid-column: span 2;
            font-weight: 600;
        }
        
        .btn-equals:hover {
            background: linear-gradient(135deg, #43a3f5 0%, #00e5f2 100%);
        }
        
        .btn-zero {
            grid-column: span 2;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .calculator {
                padding: 25px;
                margin: 10px;
            }
            
            .display {
                height: 80px;
                font-size: 2.5rem;
                padding: 0 20px;
            }
            
            .btn {
                height: 60px;
                font-size: 1.2rem;
            }
            
            .buttons {
                gap: 12px;
            }
        }
        
        /* Glass effect enhancement */
        .calculator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }
        
        .calculator::after {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" placeholder="0" readonly>
        <div class="buttons">
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-clear" onclick="deleteLast()">⌫</button>
            <button class="btn btn-operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn btn-operator" onclick="appendToDisplay('*')">×</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-number" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-number" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-number" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-number" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-number" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-number" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-equals" onclick="calculate()">=</button>
            
            <button class="btn btn-number btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-number" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let shouldResetDisplay = false;
        
        function appendToDisplay(value) {
            if (shouldResetDisplay) {
                display.value = '';
                shouldResetDisplay = false;
            }
            
            if (display.value === '0' && value !== '.') {
                display.value = value;
            } else {
                display.value += value;
            }
        }
        
        function clearDisplay() {
            display.value = '0';
        }
        
        function deleteLast() {
            if (display.value.length > 1) {
                display.value = display.value.slice(0, -1);
            } else {
                display.value = '0';
            }
        }
        
        function calculate() {
            try {
                let expression = display.value.replace(/×/g, '*');
                let result = eval(expression);
                
                if (result === Infinity || result === -Infinity) {
                    display.value = 'Error';
                } else if (isNaN(result)) {
                    display.value = 'Error';
                } else {
                    display.value = result;
                }
                
                shouldResetDisplay = true;
                
            } catch (error) {
                display.value = 'Error';
                shouldResetDisplay = true;
            }
        }
        
        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-') {
                appendToDisplay(key);
            } else if (key === '*') {
                appendToDisplay('*');
            } else if (key === '/') {
                event.preventDefault();
                appendToDisplay('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
