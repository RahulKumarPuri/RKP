<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saudagar | The Lamp RKP</title>
    <meta name="description" content="Explore Saudagar Poem, an impactful Poem by Rahul Kumar Puri, produced by The Lamp Organization. Dive into Poems addressing Anxiety experiences.">
    <meta name="robots" content="index, follow">
<meta name="author" content="Rahul Kumar Puri">
  <link rel="canonical" href="https://thelamp.site/Books/Saudagar.html" />
  
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .container img {
      width: auto;
      height: 100vh;
      object-fit: contain;
      scroll-snap-align: start;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }

    ::-webkit-scrollbar-track {
      background-color: #f1f1f1;
    }

    /* Bottom Section Styling */
    .bottom-bar {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      padding: 0 20px;
    }

    .download-btn {
      background: none;
      border: none;
      cursor: pointer;
    }

    .download-btn img {
      width: 50px;
      height: 50px;
    }

    .scroll-percentage {
      font-size: 20px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Images Container -->
  <div class="container" id="imageContainer">
    <!-- Images -->
    <img src="images/One.jpg" alt="Image 1">
    <img src="images/Two.jpg" alt="Image 2">
    <img src="images/Three.jpg" alt="Image 3">
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <!-- Download Button -->
    <button class="download-btn" onclick="downloadFile()">
      <img src="images/Download.png" alt="Download">
    </button>

    <!-- Scrolling Percentage -->
    <div class="scroll-percentage">0%</div>
  </div>

  <script>
    // Download Button Functionality
    function downloadFile() {
      window.location.href = "https://drive.usercontent.google.com/u/0/uc?id=1-E_OzFqQkVlil36_t8zzisoWH5BPdaOI&export=download";
    }

    const container = document.getElementById('imageContainer');
    const scrollPercentage = document.querySelector('.scroll-percentage');
    const totalImages = container.querySelectorAll('img').length;
    let autoScroll = true; // To track auto-scroll state

    // Scrolling Percentage Indicator
    container.addEventListener('scroll', () => {
      const scrollTop = container.scrollTop;
      const scrollHeight = container.scrollHeight - container.clientHeight;

      // Calculate percentage
      const percentage = Math.round((scrollTop / scrollHeight) * 100);

      // Update the text
      scrollPercentage.textContent = `${percentage}%`;

      // If user scrolls manually, disable auto-scroll
      if (scrollTop > 0 && autoScroll) {
        autoScroll = false;
      }
    });

    // Auto-Scroll Functionality
    let currentIndex = 0;

    function autoScrollImages() {
      if (!autoScroll) return;

      const images = container.querySelectorAll('img');
      if (currentIndex < totalImages - 1) {
        currentIndex++;
        images[currentIndex].scrollIntoView({ behavior: 'smooth' });
      }
    }

    // Auto-scroll every 2 seconds
    setInterval(autoScrollImages, 2000);
  </script>
</body>
</html>
