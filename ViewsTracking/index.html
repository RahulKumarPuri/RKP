<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Views Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #e1306c;
      margin-bottom: 0.5rem;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: #1e1e1e;
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.2);
    }
    input[type="number"] {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: #2c2c2c;
      color: #fff;
      font-size: 1.1rem;
      margin-top: 0.5rem;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #e1306c;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ff0055;
    }
    .history {
      margin-top: 2rem;
    }
    .entry {
      background: #2c2c2c;
      padding: 0.8rem;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
    }
    .date {
      font-weight: bold;
    }
    .views {
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>Insta Views Tracker</h1>
  <div class="container">
    <div id="currentDateBox">
      <h3>Today's Date: <span id="todayDate"></span></h3>
      <label for="views">Enter Highest Reel Views Today:</label>
      <input type="number" id="views" placeholder="Example: 15230" />
      <button onclick="saveViews()">Save Views</button>
    </div>

    <div class="history">
      <h3>History (Last 3 Months)</h3>
      <div id="historyList"></div>
    </div>
  </div>

  <script>
    const todayDate = new Date().toISOString().split('T')[0];
    document.getElementById("todayDate").textContent = todayDate;

    function saveViews() {
      const views = document.getElementById("views").value;
      if (!views || views <= 0) {
        alert("Bro, kuch toh valid daal!");
        return;
      }

      const entry = {
        date: todayDate,
        views: parseInt(views),
        timestamp: Date.now()
      };

      let data = JSON.parse(localStorage.getItem("viewsData")) || [];
      // Remove today's entry if already exists
      data = data.filter(item => item.date !== todayDate);
      data.push(entry);

      // Keep only last 90 days data
      const threeMonthsAgo = Date.now() - 90 * 24 * 60 * 60 * 1000;
      data = data.filter(item => item.timestamp >= threeMonthsAgo);

      localStorage.setItem("viewsData", JSON.stringify(data));
      document.getElementById("views").value = "";
      loadHistory();
    }

    function loadHistory() {
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";

      const data = JSON.parse(localStorage.getItem("viewsData")) || [];
      const sorted = data.sort((a, b) => new Date(b.date) - new Date(a.date));

      sorted.forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<span class="date">${entry.date}</span><span class="views">${entry.views.toLocaleString()} views</span>`;
        historyList.appendChild(div);
      });
    }

    loadHistory();
  </script>
</body>
</html>
