<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reel Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .percentage-container {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: conic-gradient(#00ffaa 0% 0%, #292929 0% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      font-weight: bold;
      color: #00ffaa;
      margin-bottom: 2rem;
      position: relative;
    }

    .percentage-container::after {
      content: '';
      position: absolute;
      width: 130px;
      height: 130px;
      background: #121212;
      border-radius: 50%;
    }

    .percent-text {
      position: relative;
      z-index: 2;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 100, 0.3);
    }

    input[type="number"] {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      background: #292929;
      color: #fff;
      font-size: 1.1rem;
      margin-top: 0.5rem;
      outline: none;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.03);
      opacity: 0.95;
    }

    .toggle-btn {
      margin-top: 2rem;
      padding: 0.7rem 1.5rem;
      background: transparent;
      border: 2px solid #ff4b2b;
      border-radius: 10px;
      color: #ff4b2b;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle-btn:hover {
      background-color: #ff4b2b;
      color: white;
    }

    .history {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
      margin-top: 1rem;
    }

    .history.show {
      max-height: 1000px;
      opacity: 1;
    }

    .entry {
      background: #292929;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid #ff416c;
    }

    .date {
      font-weight: bold;
      color: #ff4b2b;
    }

    .views {
      color: #00ffaa;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="percentage-container" id="progressCircle">
    <span class="percent-text" id="percentText">0%</span>
  </div>

  <div class="container">
    <h3>Today: <span id="todayDate"></span></h3>
    <label for="views">Your Highest Reel Views:</label>
    <input type="number" id="views" placeholder="Ex: 54200" />
    <button onclick="saveViews()">Save</button>

    <button class="toggle-btn" onclick="toggleHistory()">Show History</button>

    <div class="history" id="historyList"></div>
  </div>

  <script>
    const todayDate = new Date().toISOString().split('T')[0];
    document.getElementById("todayDate").textContent = todayDate;

    const TARGET = 100000;

    function updateProgress(percent) {
      const circle = document.getElementById("progressCircle");
      const text = document.getElementById("percentText");
      circle.style.background = `conic-gradient(#00ffaa 0% ${percent}%, #292929 ${percent}% 100%)`;
      text.textContent = `${percent}%`;
    }

    function saveViews() {
      const views = parseInt(document.getElementById("views").value);
      if (!views || views <= 0) {
        alert("Bhai valid number daal!");
        return;
      }

      const entry = {
        date: todayDate,
        views: views,
        timestamp: Date.now()
      };

      let data = JSON.parse(localStorage.getItem("viewsData")) || [];
      data = data.filter(item => item.date !== todayDate);
      data.push(entry);

      const pastLimit = Date.now() - 90 * 24 * 60 * 60 * 1000;
      data = data.filter(item => item.timestamp >= pastLimit);

      localStorage.setItem("viewsData", JSON.stringify(data));
      document.getElementById("views").value = "";

      loadHistory();
      updatePercentage();
    }

    function updatePercentage() {
      let data = JSON.parse(localStorage.getItem("viewsData")) || [];
      const todayEntry = data.find(item => item.date === todayDate);
      const todayViews = todayEntry ? todayEntry.views : 0;
      let percent = Math.min(Math.floor((todayViews / TARGET) * 100), 100);
      updateProgress(percent);
    }

    function toggleHistory() {
      const historyDiv = document.getElementById("historyList");
      historyDiv.classList.toggle("show");
    }

    function loadHistory() {
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";

      const data = JSON.parse(localStorage.getItem("viewsData")) || [];
      const sorted = data.sort((a, b) => new Date(b.date) - new Date(a.date));

      sorted.forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<span class="date">${entry.date}</span><span class="views">${entry.views.toLocaleString()} views</span>`;
        historyList.appendChild(div);
      });
    }

    // On Load
    loadHistory();
    updatePercentage();
  </script>
</body>
</html>
