<!DOCTYPE html>
<html lang="en">
<head>

    body {
      margin: 0;
      background: #000000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    .hacker-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(180deg, rgba(0,255,0,0.05) 0%, rgba(0,0,0,0.9) 100%);
      background-size: cover;
      animation: glitch 3s infinite;
      z-index: 1;
    }
    @keyframes glitch {
      0% { opacity: 0.9; }
      50% { opacity: 0.7; }
      100% { opacity: 0.9; }
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      height: 85vh;
      border: 2px solid #00ff00;
      background: rgba(10, 10, 10, 0.95);
      z-index: 99;
      box-shadow: 0 0 30px #00ff00;
      border-radius: 8px;
    }
    .popup iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }
    .url-bar {
      height: 40px;
      background: #001100;
      color: #00ff00;
      text-align: center;
      line-height: 40px;
      font-weight: bold;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .url-bar button {
      background: transparent;
      border: 1px solid #00ff00;
      color: #00ff00;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 4px;
    }
    .matrix-text {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      z-index: 2;
      color: #00ff00;
      opacity: 0.7;
      animation: text-flicker 2s infinite;
    }
    @keyframes text-flicker {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.4; }
    }
    .terminal-stream {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      font-size: 12px;
      line-height: 14px;
      opacity: 0.05;
      white-space: pre-wrap;
      padding: 30px;
      color: #00ff00;
    }
  </style>
</head>
