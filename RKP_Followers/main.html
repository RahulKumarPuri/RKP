<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RKP Instagram Panel</title>
  <style>
    body {
      margin: 0;
      background: #000000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .hacker-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(180deg, rgba(0,255,0,0.05) 0%, rgba(0,0,0,0.9) 100%);
      animation: glitch 3s infinite;
      z-index: 1;
    }
    @keyframes glitch {
      0% { opacity: 0.9; }
      50% { opacity: 0.7; }
      100% { opacity: 0.9; }
    }
    .popup {
      position: relative;
      width: 95vw;
      height: 93vh;
      border: 2px solid #00ff00;
      background: rgba(10, 10, 10, 0.98);
      z-index: 99;
      box-shadow: 0 0 40px #00ff00;
      border-radius: 10px;
      overflow: hidden;
    }
    .popup iframe {
      width: 100%;
      height: calc(100% - 50px);
      border: none;
    }
    .url-bar {
      height: 50px;
      background: #001800;
      color: #00ff88;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }
    .url-bar button {
      background: transparent;
      border: 1px solid #00ff00;
      color: #00ff00;
      cursor: pointer;
      padding: 7px 16px;
      font-size: 22px;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
    }
    .url-bar button:hover {
      background: #002200;
      box-shadow: 0 0 10px #00ff00;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="hacker-bg"></div>
  <div class="popup">
    <div class="url-bar">
      <button id="prevBtn" onclick="prevURL()">ðŸ‘ˆ</button>
      RKP Instagram Panel
      <button id="refreshBtn" onclick="refreshIframe()">âŸ³</button>
      <button id="nextBtn" onclick="nextURL()">ðŸ‘‰</button>
    </div>
    <iframe id="popupIframe" src=""></iframe>
  </div>

  <script>
    const serverLinks = [
      "https://thelamp.site/RKP_Followers/Starting.html",
      "https://birtakipci.com/",
      "https://canlitakipci.com/",
      "https://takipcibase.com/",
      "https://igfollower.net/",
      "https://instamoda.org/",
      "https://fastfollow.in/",
      "https://takipcimx.net/login",
      "https://takipcizen.com/",
      "https://takipcitime.com/",
      "https://global-smm.biz/",
      "https://takipcigir.com/",
      "https://takipcikrali.com/",
      "https://bayitakipci.com/",
      "https://followersize.com/",
      "https://takipciking.net/",
      "https://takipcikutusu.com/",
      "https://bigtakip.net/",
      "https://www.takipcimx.com/",
      "https://www.takipciking.com/",
      "https://seritakipci.com/",
      "https://platintakipci.com/",
      "https://instahile.co/",
      "https://thelamp.site/RKP_Followers/Ending.html"
    ];

    let currentIndex = 0;

    function loadURL(index) {
      document.getElementById("popupIframe").src = serverLinks[index];
      updateButtons();
    }

    function nextURL() {
      if (currentIndex < serverLinks.length - 1) {
        currentIndex++;
        loadURL(currentIndex);
      }
    }

    function prevURL() {
      if (currentIndex > 0) {
        currentIndex--;
        loadURL(currentIndex);
      }
    }

    function refreshIframe() {
      const iframe = document.getElementById("popupIframe");
      iframe.src = iframe.src;
    }

    function updateButtons() {
      document.getElementById("prevBtn").classList.toggle("hidden", currentIndex === 0);
      document.getElementById("nextBtn").classList.toggle("hidden", currentIndex === serverLinks.length - 1);
    }

    // Initial load
    loadURL(currentIndex);
  </script>
</body>
</html>
