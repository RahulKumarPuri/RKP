<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Bro</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #00ffc3;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.3rem;
      margin: 8px 0;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3;
      }
      to {
        text-shadow: 0 0 25px #00ffc3, 0 0 35px #00ffc3;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome Bro</h1>
  <p>Mera naam Rahul Puri hai</p>
  <p>Tum yaha se free me Instagram followers, likes aur reels par views le sakte ho</p>
</body>
</html>
