<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RKP Server Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffcc;
      overflow: hidden;
    }

    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Terminal-style popup */
    .popup-terminal {
      position: fixed;
      top: 10%;
      right: 5%;
      width: 320px;
      height: 420px;
      background-color: #111;
      border: 2px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff55;
      padding: 15px;
      z-index: 999;
      overflow-y: auto;
      display: block;
    }

    .popup-terminal h3 {
      margin: 0 0 10px;
      font-size: 16px;
      color: #00ffff;
      border-bottom: 1px solid #00ffff55;
      padding-bottom: 5px;
      text-align: center;
    }

    .server-line {
      margin: 5px 0;
      padding: 6px 8px;
      border-radius: 4px;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .server-line button {
      background: transparent;
      border: 1px solid #00ffff;
      color: #00ffff;
      cursor: pointer;
      padding: 4px 10px;
      font-size: 14px;
      border-radius: 4px;
      transition: 0.2s;
    }

    .server-line button:hover {
      background: #003333;
      box-shadow: 0 0 6px #00ffff;
    }

    .status {
      font-weight: bold;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 13px;
    }

    .ok {
      color: #0f0;
      background: rgba(0, 255, 0, 0.1);
    }

    .fail {
      color: #f55;
      background: rgba(255, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="popup-terminal">
  <h3>RKP Server Terminal</h3>
  <div id="serverList"></div>
</div>

<script>
  const links = [
    "https://birtakipci.com/",
    "https://canlitakipci.com/",
    "https://takipcibase.com/",
    "https://igfollower.net/",
    "https://instamoda.org/",
    "https://fastfollow.in/",
    "https://takipcimx.net/login",
    "https://takipcizen.com/",
    "https://takipcitime.com/",
    "https://global-smm.biz/",
    "https://takipcigir.com/",
    "https://takipcikrali.com/",
    "https://bayitakipci.com/",
    "https://followersize.com/",
    "https://takipciking.net/",
    "https://takipcikutusu.com/",
    "https://bigtakip.net/",
    "https://www.takipcimx.com/",
    "https://www.takipciking.com/",
    "https://seritakipci.com/",
    "https://platintakipci.com/",
    "https://instahile.co/"
  ];

  const serverList = document.getElementById("serverList");

  links.forEach((link, i) => {
    const div = document.createElement("div");
    div.className = "server-line";
    div.innerHTML = `
      <span>Server${i + 1}</span>
      <button onclick="window.location.href='${link}'">Open</button>
    `;
    serverList.appendChild(div);
  });

  // Matrix animation
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = [];

  for (let x = 0; x < columns; x++) {
    drops[x] = 1;
  }

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0f0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 50);

  window.addEventListener("resize", () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
  });
</script>

</body>
</html>
