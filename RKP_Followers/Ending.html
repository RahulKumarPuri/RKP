<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bye Bye Dosto</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ffcc;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 20px #00ffc3;
      animation: glow 2s ease-in-out infinite alternate;
    }

    a {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #00ffcc;
      text-decoration: none;
      border: 1px solid #00ffcc;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffc3;
      transition: 0.3s ease;
    }

    a:hover {
      background: #00ffcc;
      color: #000;
      box-shadow: 0 0 20px #00ffcc;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3;
      }
      to {
        text-shadow: 0 0 25px #00ffc3, 0 0 35px #00ffc3;
      }
    }
  </style>
</head>
<body>
  <h1>Bye Bye Dosto</h1>
  <a href="https://thelamp.site/" target="_blank">Follow me on Instagram (@cyb_rahul)</a>
</body>
</html>
