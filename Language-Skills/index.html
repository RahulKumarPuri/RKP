<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Language Skills | The Lamp RKP</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');body {
        font-family: 'Orbitron', sans-serif;
        background: #0f0f0f;
        color: #fff;
        text-align: center;
        padding: 50px 20px;
    }

    .title {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-transform: uppercase;
        color: #00ff99;
        letter-spacing: 2px;
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 10px #00ff99;
        }
        to {
            text-shadow: 0 0 20px #00ff99, 0 0 30px #00ff99;
        }
    }

    .language {
        font-size: 1.4em;
        cursor: pointer;
        transition: color 0.3s ease, transform 0.3s ease;
    }

    .language:hover {
        color: #00ff99;
        transform: scale(1.1);
    }

    .info-icon {
        margin-left: 10px;
        cursor: pointer;
        color: #00ff99;
        font-size: 18px;
    }

    .info-icon:hover {
        color: #ffff00;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: #222;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(0, 255, 153, 0.7);
        position: relative;
        animation: popUp 0.3s ease-out;
    }

    @keyframes popUp {
        from {
            transform: scale(0.8);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    .close {
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 15px;
    }

    .close:hover {
        color: #00ff99;
    }
</style>

</head>
<body>
    <div class="title">My Language Skills</div>
    <div class="language" onclick="openModal('Bhojpuri')">Bhojpuri ➡️ <span class="Fluent">(Fluent)</span> <span class="info-icon" onclick="openModal('Bhojpuri')">ℹ️</span></div>
    <div class="language" onclick="openModal('Hindi')">Hindi ➡️ <span class="Fluent">(Fluent)</span> <span class="info-icon" onclick="openModal('Hindi')">ℹ️</span></div>
    <div class="language" onclick="openModal('English')">English ➡️ <span class="percentage">(70%)</span> <span class="info-icon" onclick="openModal('English')">ℹ️</span></div>
    <div class="language" onclick="openModal('Chinese')">Chinese ➡️ <span class="percentage">(5%)</span> <span class="info-icon" onclick="openModal('Chinese')">ℹ️</span></div>
    <div class="language" onclick="openModal('Spanish')">Spanish ➡️ <span class="pending">(Pending)</span> <span class="info-icon" onclick="openModal('Spanish')">ℹ️</span></div><div id="languageModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="langTitle"></h2>
        <canvas id="langChart"></canvas>
        <p id="langInfo"></p>
    </div>
</div>

<script>
    const languages = {
        "Bhojpuri": { percent: 100, info: "I am fully fluent in Bhojpuri." },
        "Hindi": { percent: 100, info: "I can read, write, and speak Hindi fluently." },
        "English": { percent: 70, info: "I can write and understand English very well but can't speak well anymore." },
        "Chinese": { percent: 5, info: "I have started learning basic Chinese." },
        "Spanish": { percent: 0, info: "I plan to learn Spanish in the future." }
    };

    const modal = document.getElementById("languageModal");
    const langTitle = document.getElementById("langTitle");
    const langInfo = document.getElementById("langInfo");
    let langChart;

    function openModal(lang) {
        langTitle.innerText = lang;
        langInfo.innerText = languages[lang].info;
        modal.style.display = "flex";
    }

    function closeModal() {
        modal.style.display = "none";
    }
</script>

</body>
</html>
