<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Skills | Rahul Kumar Puri</title>
  <meta name="keywords" content="The Lamp RKP, Rahul Kumar Puri, Language Skills, Hindi, English, Bhojpuri, Chinese">
  <meta name="description" content="Discover the languages Rahul Kumar Puri speaks, writes, and understands, along with his proficiency levels in each.">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Rahul Kumar Puri">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f2fe;
      --secondary: #4facfe;
      --accent: #43e97b;
      --bhojpuri: #43e97b;
      --hindi: #f9d423;
      --bg: #18181f;
      --glass: rgba(255,255,255,0.1);
      --neon: #00ffd0;
      --text: #fff;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --border: rgba(255,255,255,0.15);
    }
    * { box-sizing: border-box; }
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--bg) 70%, #23234a 100%);
      font-family: 'Montserrat', Arial, sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }
    header {
      margin-top: 40px;
      margin-bottom: 30px;
      text-align: center;
    }
    .main-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.6em;
      letter-spacing: 3px;
      color: var(--primary);
      text-shadow: 0 0 12px var(--neon);
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 1.1em;
      color: #b2fefa;
      letter-spacing: 1px;
      opacity: 0.8;
    }
    .languages-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
      width: 100%;
      max-width: 900px;
      margin: 0 auto 30px auto;
      padding: 0 10px;
    }
    .lang-card {
      background: var(--glass);
      border: 1.5px solid var(--border);
      border-radius: 22px;
      box-shadow: var(--shadow);
      padding: 36px 22px 20px 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: visible;
    }
    .lang-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 0 20px var(--primary), 0 8px 32px 0 rgba(31, 38, 135, 0.47);
      border-color: var(--primary);
    }
    .lang-name {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.25em;
      letter-spacing: 1.5px;
      margin-bottom: 15px;
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent);
      text-transform: uppercase;
    }
    .pie-chart {
      width: 110px;
      height: 110px;
      min-width: 110px;
      min-height: 110px;
      margin-bottom: 12px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
    }
    .pie-chart svg {
      display: block;
      width: 110px;
      height: 110px;
      min-width: 110px;
      min-height: 110px;
      transform: rotate(-90deg);
      overflow: visible;
    }
    .pie-percent, .pie-check {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      user-select: none;
      pointer-events: none;
    }
    .pie-percent {
      font-size: 1.3em;
      font-weight: bold;
      color: var(--primary);
      text-shadow: 0 0 8px var(--primary);
    }
    .pie-check {
      font-size: 2.5em;
      font-weight: bold;
      /* Default color, will be overridden for Bhojpuri/Hindi */
      color: var(--accent);
      text-shadow: 0 0 12px var(--accent);
      line-height: 1;
    }
    /* Bhojpuri special styles */
    .pie-chart.bhojpuri-pie svg .pie {
      stroke: url(#bhojpuri-gradient-0);
      filter: drop-shadow(0 0 10px var(--bhojpuri));
      animation: pulse-bhojpuri 1.2s infinite alternate;
    }
    .pie-chart.bhojpuri-pie .pie-check {
      color: var(--bhojpuri);
      text-shadow: 0 0 12px var(--bhojpuri);
    }
    @keyframes pulse-bhojpuri {
      0% { filter: drop-shadow(0 0 10px var(--bhojpuri)); }
      100% { filter: drop-shadow(0 0 22px var(--bhojpuri)); }
    }
    /* Hindi special styles */
    .pie-chart.hindi-pie svg .pie {
      stroke: url(#hindi-gradient-1);
      filter: drop-shadow(0 0 10px var(--hindi));
      animation: pulse-hindi 1.2s infinite alternate;
    }
    .pie-chart.hindi-pie .pie-check {
      color: var(--hindi);
      text-shadow: 0 0 12px var(--hindi);
    }
    @keyframes pulse-hindi {
      0% { filter: drop-shadow(0 0 10px var(--hindi)); }
      100% { filter: drop-shadow(0 0 22px var(--hindi)); }
    }
    .note-section {
      background: var(--glass);
      border-radius: 15px;
      border-left: 4px solid var(--primary);
      padding: 22px 18px;
      margin: 30px 0 0 0;
      max-width: 520px;
      color: #e0e0e0;
      font-size: 1em;
      box-shadow: var(--shadow);
      line-height: 1.6;
    }
    .note-section ul {
      padding-left: 18px;
      margin: 0;
    }
    .note-section li {
      margin-bottom: 10px;
      list-style: disc;
    }
    @media (max-width: 600px) {
      .main-title { font-size: 1.5em; }
      .languages-grid { gap: 18px; }
      .lang-card { padding: 24px 10px 16px 10px; }
      .pie-chart, .pie-chart svg { width: 70px; height: 70px; min-width: 70px; min-height: 70px;}
      .pie-check { font-size: 1.5em; }
    }
  </style>
</head>
<body>
  <header>
    <div class="main-title">My Language Skills</div>
    <div class="subtitle">Languages I speak, write, and understand</div>
  </header>
  <section class="languages-grid">
    <div class="lang-card">
      <div class="lang-name">Bhojpuri</div>
      <div class="pie-chart bhojpuri-pie" data-percent="100" data-pie-index="0"></div>
    </div>
    <div class="lang-card">
      <div class="lang-name">Hindi</div>
      <div class="pie-chart hindi-pie" data-percent="100" data-pie-index="1"></div>
    </div>
    <div class="lang-card">
      <div class="lang-name">English</div>
      <div class="pie-chart" data-percent="70" data-color="#00f2fe"></div>
    </div>
    <div class="lang-card">
      <div class="lang-name">Chinese</div>
      <div class="pie-chart" data-percent="5" data-color="#00f2fe"></div>
    </div>
  </section>
  <div class="note-section">
    <strong>Note:</strong>
    <ul>
      <li><span style="color:var(--primary);">Percentage (%)</span> shows my proficiency in that language.</li>
    </ul>
  </div>
  <script>
    // Pie chart generator for each .pie-chart element
    document.querySelectorAll('.pie-chart').forEach(function(el, idx) {
      const percent = parseInt(el.getAttribute('data-percent'), 10);
      const isBhojpuri = el.classList.contains('bhojpuri-pie');
      const isHindi = el.classList.contains('hindi-pie');
      let color = el.getAttribute('data-color') || '#00f2fe';
      const size = el.offsetWidth || 110;
      const stroke = 14;
      const radius = (size / 2) - (stroke / 2);
      const circumference = 2 * Math.PI * radius;
      let gradientDefs = '';
      let pieClass = '';
      let emoji = '';
      let gradientId = '';

      // Unique gradient id for each pie
      if (isBhojpuri) {
        gradientId = `bhojpuri-gradient-0`;
        gradientDefs = `
          <defs>
            <linearGradient id="${gradientId}" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#43e97b"/>
              <stop offset="100%" stop-color="#38f9d7"/>
            </linearGradient>
          </defs>
        `;
        color = `url(#${gradientId})`;
        pieClass = 'pie-check';
        emoji = percent === 100 ? '✅' : percent + '%';
      } else if (isHindi) {
        gradientId = `hindi-gradient-1`;
        gradientDefs = `
          <defs>
            <linearGradient id="${gradientId}" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#f9d423"/>
              <stop offset="100%" stop-color="#ff4e50"/>
            </linearGradient>
          </defs>
        `;
        color = `url(#${gradientId})`;
        pieClass = 'pie-check';
        emoji = percent === 100 ? '✅' : percent + '%';
      } else {
        pieClass = 'pie-percent';
        emoji = percent + '%';
      }

      el.innerHTML = `
        <svg width="${size}" height="${size}">
          ${gradientDefs}
          <circle
            stroke="#23234a"
            fill="transparent"
            stroke-width="${stroke}"
            r="${radius}"
            cx="${size/2}"
            cy="${size/2}"
          />
          <circle
            class="pie"
            stroke="${color}"
            fill="transparent"
            stroke-width="${stroke}"
            stroke-linecap="round"
            r="${radius}"
            cx="${size/2}"
            cy="${size/2}"
            stroke-dasharray="${circumference} ${circumference}"
            stroke-dashoffset="${circumference}"
            style="transition: stroke-dashoffset 1.2s cubic-bezier(.77,0,.18,1);"
          />
        </svg>
        <span class="${pieClass}">${emoji}</span>
      `;

      // Animate Pie
      setTimeout(() => {
        const pie = el.querySelector('.pie');
        pie.style.strokeDashoffset = circumference - (percent / 100) * circumference;
      }, 200);
    });
  </script>
</body>
</html>
