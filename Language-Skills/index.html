<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Language Skills | The Lamp RKP</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');body {
        font-family: 'Orbitron', sans-serif;
        background: #0f0f0f;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .title {
        font-size: 2.5em;
        margin-bottom: 20px;
        text-transform: uppercase;
        color: #00ff99;
        letter-spacing: 2px;
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 10px #00ff99;
        }
        to {
            text-shadow: 0 0 20px #00ff99, 0 0 30px #00ff99;
        }
    }

    .languages {
        font-size: 1.2em;
        line-height: 2;
        text-align: center;
    }

    .language {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 12px;
        margin: 8px 0;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
        position: relative;
    }

    .language:hover {
        background: rgba(0, 255, 153, 0.2);
        transform: scale(1.05);
    }

    .percentage {
        color: #00ff99;
        font-weight: bold;
    }

    .pending {
        color: #ff4500;
        font-weight: bold;
    }

    .Fluent {
        color: #FFFF00;
        font-weight: bold;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 0 20px rgba(0, 255, 153, 0.5);
        position: relative;
    }

    .close {
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 15px;
    }

    .close:hover {
        color: #00ff99;
    }

    .progress-bar {
        width: 100%;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        overflow: hidden;
        margin: 15px 0;
    }

    .progress-fill {
        height: 10px;
        background: #00ff99;
        width: 0;
        transition: width 1.5s ease-in-out;
    }
</style>

</head>
<body>
    <div class="title">My Language Skills</div>
    <div class="languages">
        <div class="language" onclick="openModal('Bhojpuri')">Bhojpuri ➡️ <span class="Fluent">(Fluent)</span></div>
        <div class="language" onclick="openModal('Hindi')">Hindi ➡️ <span class="Fluent">(Fluent)</span></div>
        <div class="language" onclick="openModal('English')">English ➡️ <span class="percentage">(70%)</span></div>
        <div class="language" onclick="openModal('Chinese')">Chinese ➡️ <span class="percentage">(5%)</span></div>
        <div class="language" onclick="openModal('Spanish')">Spanish ➡️ <span class="pending">(Pending)</span></div>
    </div><div id="languageModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="langTitle"></h2>
        <canvas id="langChart"></canvas>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <p id="langInfo"></p>
    </div>
</div>

<script>
    const languages = {
        "Bhojpuri": { percent: 100, info: "I am fully fluent in Bhojpuri." },
        "Hindi": { percent: 100, info: "I can read, write, and speak Hindi fluently." },
        "English": { percent: 70, info: "I can write and understand English very well but can't speak well anymore." },
        "Chinese": { percent: 5, info: "I have started learning basic Chinese." },
        "Spanish": { percent: 0, info: "I plan to learn Spanish in the future." }
    };

    const modal = document.getElementById("languageModal");
    const langTitle = document.getElementById("langTitle");
    const langInfo = document.getElementById("langInfo");
    const progressFill = document.getElementById("progressFill");
    let langChart;

    function openModal(lang) {
        langTitle.innerText = lang;
        langInfo.innerText = languages[lang].info;
        progressFill.style.width = "0";
        setTimeout(() => {
            progressFill.style.width = languages[lang].percent + "%";
        }, 200);

        if (langChart) langChart.destroy();
        const ctx = document.getElementById("langChart").getContext("2d");
        langChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: [lang, "Remaining"],
                datasets: [{
                    data: [languages[lang].percent, 100 - languages[lang].percent],
                    backgroundColor: ["#00ff99", "#444"]
                }]
            }
        });

        modal.style.display = "flex";
    }

    function closeModal() {
        modal.style.display = "none";
    }
</script>

</body>
</html>
