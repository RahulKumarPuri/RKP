<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Language Skills | The Lamp RKP</title>
    <meta name="keywords" content="The Lamp RKP, Rahul Kumar Puri, The Lamp RKP Organization, The Lamp RKP Official, cyb_rahul, Language Skills, Hindi, English, Bhojpuri, Spanish, Mandarin">
    <meta name="description" content="Discover the languages Rahul Kumar Puri speaks, writes, and understands, along with his proficiency levels in each. Explore The Lamp RKP for more.">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Rahul Kumar Puri"><style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
        font-family: 'Orbitron', sans-serif;
        background: #0f0f0f;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .title {
        font-size: 2.2em;
        margin-bottom: 20px;
        text-transform: uppercase;
        color: #00ff99;
        letter-spacing: 2px;
    }

    .languages {
        font-size: 1.2em;
        line-height: 2;
        color: #e0e0e0;
    }

    .language {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 12px;
        margin: 8px 0;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
    }

    .language:hover {
        background: rgba(0, 255, 153, 0.2);
        transform: scale(1.05);
    }

    .percentage {
        color: #00ff99;
        font-weight: bold;
    }

    .pending {
        color: #ff4500;
        font-weight: bold;
    }

    .Fluent {
        color: #FFFF00;
        font-weight: bold;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
    }

    .close {
        color: #fff;
        float: right;
        font-size: 24px;
        cursor: pointer;
    }

    .close:hover {
        color: #00ff99;
    }

    .info-icon {
        margin-left: 10px;
        cursor: pointer;
        color: #00ff99;
        font-size: 18px;
    }

    .info-icon:hover {
        color: #ffff00;
    }
</style>

</head><body>
        <div class="title">My Language Skills</div>
        <div class="languages">
            <div class="language">Bhojpuri ➡️ <span class="Fluent">(Fluent)</span> <span class="info-icon" onclick="openModal('Bhojpuri')">ℹ️</span></div>
            <div class="language">Hindi ➡️ <span class="Fluent">(Fluent)</span> <span class="info-icon" onclick="openModal('Hindi')">ℹ️</span></div>
            <div class="language">English ➡️ <span class="percentage">(70%)</span> <span class="info-icon" onclick="openModal('English')">ℹ️</span></div>
            <div class="language">Chinese ➡️ <span class="percentage">(5%)</span> <span class="info-icon" onclick="openModal('Chinese')">ℹ️</span></div>
            <div class="language">Spanish ➡️ <span class="pending">(pending)</span> <span class="info-icon" onclick="openModal('Spanish')">ℹ️</span></div>
        </div><div id="languageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="langTitle"></h2>
            <canvas id="langChart"></canvas>
            <p id="langInfo"></p>
        </div>
    </div>
</div>

<script>
    const languages = {
        "Bhojpuri": { percent: 100, info: "I am fully fluent in Bhojpuri." },
        "Hindi": { percent: 100, info: "I can read, write, and speak Hindi fluently." },
        "English": { percent: 70, info: "I can write and understand English very well but can't speak well anymore." },
        "Chinese": { percent: 5, info: "I have started learning basic Chinese." },
        "Spanish": { percent: 0, info: "I plan to learn Spanish in the future." }
    };

    const modal = document.getElementById("languageModal");
    const langTitle = document.getElementById("langTitle");
    const langInfo = document.getElementById("langInfo");
    const ctx = document.getElementById("langChart").getContext("2d");
    let langChart;

    function openModal(lang) {
        langTitle.innerText = lang;
        langInfo.innerText = languages[lang].info;
        modal.style.display = "flex";
    }

    function closeModal() {
        modal.style.display = "none";
    }

    window.onclick = (event) => {
        if (event.target == modal) {
            closeModal();
        }
    };
</script>

</body></html>
