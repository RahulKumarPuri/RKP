<!DOCTYPE html><html lang="en">
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>My Language Skills | The Lamp RKP</title>  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>  
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');  body {  
        font-family: 'Orbitron', sans-serif;  
        background: #0f0f0f;  
        color: #fff;  
        display: flex;  
        flex-direction: column;  
        justify-content: center;  
        align-items: center;  
        min-height: 100vh;  
        margin: 0;  
        padding: 20px;  
    }  

    .title {  
        font-size: 2.2em;  
        margin-bottom: 20px;  
        text-transform: uppercase;  
        color: #00ff99;  
        letter-spacing: 2px;  
    }  

    .languages {  
        font-size: 1.2em;  
        line-height: 2;  
        color: #e0e0e0;  
    }  

    .language {  
        background: rgba(255, 255, 255, 0.1);  
        border-radius: 10px;  
        padding: 12px;  
        margin: 8px 0;  
        cursor: pointer;  
        transition: background 0.3s ease, transform 0.3s ease;  
    }  

    .language:hover {  
        background: rgba(0, 255, 153, 0.2);  
        transform: scale(1.05);  
    }  

    .modal {  
        display: none;  
        position: fixed;  
        z-index: 1000;  
        left: 0;  
        top: 0;  
        width: 100%;  
        height: 100%;  
        background-color: rgba(0, 0, 0, 0.8);  
        justify-content: center;  
        align-items: center;  
    }  

    .modal-content {  
        background: #222;  
        padding: 20px;  
        border-radius: 10px;  
        text-align: center;  
        width: 80%;  
        max-width: 400px;  
        box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);  
    }  

    .close {  
        color: #fff;  
        float: right;  
        font-size: 24px;  
        cursor: pointer;  
    }  

    .progress-bar-container {
        width: 100%;
        background: #333;
        border-radius: 5px;
        margin: 10px 0;
        overflow: hidden;
    }

    .progress-bar {
        height: 10px;
        width: 0;
        background: #00ff99;
        transition: width 1.5s ease-in-out;
    }
</style>

</head>
<body>  
    <div class="title">My Language Skills</div>  
    <div class="languages">  
        <div class="language" onclick="openModal('Bhojpuri')">Bhojpuri ➡️ Fluent</div>  
        <div class="language" onclick="openModal('Hindi')">Hindi ➡️ Fluent</div>  
        <div class="language" onclick="openModal('English')">English ➡️ 70%</div>  
        <div class="language" onclick="openModal('Chinese')">Chinese ➡️ 5%</div>  
        <div class="language" onclick="openModal('Spanish')">Spanish ➡️ Pending</div>  
    </div>  <div id="languageModal" class="modal">  
    <div class="modal-content">  
        <span class="close" onclick="closeModal()">&times;</span>  
        <h2 id="langTitle"></h2>  
        <canvas id="langChart"></canvas>  
        <div class="progress-bar-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <p id="langInfo"></p>  
    </div>  
</div>  

<script>  
    const languages = {  
        "Bhojpuri": { percent: 100, info: "I am fully fluent in Bhojpuri." },  
        "Hindi": { percent: 100, info: "I can read, write, and speak Hindi fluently." },  
        "English": { percent: 70, info: "I can write and understand English very well but can't speak well anymore." },  
        "Chinese": { percent: 5, info: "I have started learning basic Chinese." },  
        "Spanish": { percent: 0, info: "I plan to learn Spanish in the future." }  
    };  

    let modal = document.getElementById("languageModal");  
    let langTitle = document.getElementById("langTitle");  
    let langInfo = document.getElementById("langInfo");  
    let progressBar = document.getElementById("progressBar");  
    let ctx = document.getElementById("langChart").getContext("2d");  
    let langChart;  

    function openModal(lang) {  
        langTitle.innerText = lang;  
        langInfo.innerText = languages[lang].info;  
        progressBar.style.width = "0";
        setTimeout(() => { progressBar.style.width = languages[lang].percent + "%"; }, 100);

        if (langChart) langChart.destroy();  
        langChart = new Chart(ctx, {  
            type: 'doughnut',  
            data: {  
                labels: [lang, "Remaining"],  
                datasets: [{  
                    data: [languages[lang].percent, 100 - languages[lang].percent],  
                    backgroundColor: ["#00ff99", "#444"]  
                }]  
            },  
            options: { responsive: true, maintainAspectRatio: false }  
        });  
        modal.style.display = "flex";  
    }  

    function closeModal() {  
        modal.style.display = "none";  
    }  

    window.onclick = (event) => {  
        if (event.target == modal) {  
            closeModal();  
        }  
    };  
</script>

</body>
</html>
