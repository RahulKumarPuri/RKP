<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Audio Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #timeDisplay {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Audio Playback with Decimal Seconds</h2>
    
    <input type="file" id="audioFile" accept="audio/*">
    <br>
    <audio id="audioPlayer" controls style="display: none;"></audio>
    
    <br>
    <button onclick="playAudio()">Play</button>
    <button onclick="pauseAudio()">Pause</button>
    <button onclick="resumeAudio()">Resume</button>

    <div id="timeDisplay">Time: 0.00 sec</div>

    <script>
        let audio = document.getElementById("audioPlayer");
        let timeDisplay = document.getElementById("timeDisplay");
        let fileInput = document.getElementById("audioFile");

        fileInput.addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let objectURL = URL.createObjectURL(file);
                audio.src = objectURL;
            }
        });

        function playAudio() {
            audio.play();
            updateTimer();
        }

        function pauseAudio() {
            audio.pause();
        }

        function resumeAudio() {
            audio.play();
        }

        function updateTimer() {
            setInterval(() => {
                timeDisplay.innerText = `Time: ${audio.currentTime.toFixed(2)} sec`;
            }, 10);
        }
    </script>

</body>
</html>
