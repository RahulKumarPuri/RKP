<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rameshwar Server Terminal</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffcc;
      overflow: hidden;
    }

    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .popup-terminal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 360px;
      height: 500px;
      background-color: #0a0a0aee;
      border: 2px solid #00ffffaa;
      border-radius: 14px;
      box-shadow: 0 0 25px #00ffff88, 0 0 10px #00ffcc66 inset;
      padding: 18px;
      z-index: 999;
      overflow-y: auto;
      backdrop-filter: blur(3px);
    }

    .popup-terminal h3 {
      margin: 0 0 14px;
      font-size: 18px;
      color: #00ffff;
      border-bottom: 1px solid #00ffff55;
      padding-bottom: 6px;
      text-align: center;
      text-shadow: 0 0 5px #00ffffaa;
    }

    .server-line {
      margin: 8px 0;
      padding: 8px 10px;
      border-radius: 6px;
      background: #111;
      box-shadow: inset 0 0 5px #00ffff22;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    .server-line:hover {
      background: #002222;
    }

    .server-line span {
      color: #0ff;
      font-weight: bold;
      text-shadow: 0 0 3px #0ff;
    }

    .server-line button {
      background: transparent;
      border: 1px solid #00ffffcc;
      color: #00ffff;
      cursor: pointer;
      padding: 5px 12px;
      font-size: 14px;
      border-radius: 5px;
      transition: 0.2s;
      text-shadow: 0 0 5px #00ffffaa;
    }

    .server-line button:hover {
      background: #003333;
      box-shadow: 0 0 10px #00ffffaa;
      transform: scale(1.05);
    }

    .insta-follow {
  text-align: center;
  margin-top: 20px;
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
}

.insta-follow a {
  background: linear-gradient(135deg, #ff0050, #ff7a00);
  color: #fff;
  text-decoration: none;
  padding: 10px 22px;
  font-weight: bold;
  border-radius: 25px;
  font-family: 'Courier New', Courier, monospace;
  font-size: 16px;
  box-shadow: 0 0 12px #ff0040aa;
  transition: 0.3s ease;
}

.insta-follow a:hover {
  background: linear-gradient(135deg, #ff3c8d, #ffc107);
  box-shadow: 0 0 18px #ff5b9e;
  transform: scale(1.05);

  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<div class="popup-terminal">

  <div id="serverList"></div>
</div>

  <div class="insta-follow">
  <a href="https://instagram.com/goswami__ziddi__bhai__202" target="_blank">Follow Me</a>
  </div>
  
<script>
  const links = [
    "https://birtakipci.com/",
    "https://canlitakipci.com/",
    "https://takipcibase.com/",
    "https://igfollower.net/",
    "https://instamoda.org/",
    "https://fastfollow.in/",
    "https://takipcimx.net/login",
    "https://takipcizen.com/",
    "https://takipcitime.com/",
    "https://global-smm.biz/",
    "https://takipcigir.com/",
    "https://takipcikrali.com/",
    "https://bayitakipci.com/",
    "https://followersize.com/",
    "https://takipciking.net/",
    "https://takipcikutusu.com/",
    "https://bigtakip.net/",
    "https://www.takipcimx.com/",
    "https://www.takipciking.com/",
    "https://seritakipci.com/",
    "https://platintakipci.com/",
    "https://instahile.co/"
  ];

  const serverList = document.getElementById("serverList");

  links.forEach((link, i) => {
    const div = document.createElement("div");
    div.className = "server-line";
    div.innerHTML = `
      <span>Server-${i + 1}</span>
      <button onclick="window.location.href='${link}'">Open</button>
    `;
    serverList.appendChild(div);
  });

  // Matrix animation
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01";
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff66";
    ctx.font = fontSize + "px monospace";

    drops.forEach((y, i) => {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, y * fontSize);

      if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    });
  }

  setInterval(drawMatrix, 50);

  window.addEventListener("resize", () => {
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
  });
</script>

  
<script>
  function showBlockedError(message) {
    const errorBox = document.createElement("div");
    errorBox.style.position = "fixed";
    errorBox.style.top = "50%";
    errorBox.style.left = "50%";
    errorBox.style.transform = "translate(-50%, -50%)";
    errorBox.style.background = "#111";
    errorBox.style.color = "#0f0";
    errorBox.style.border = "2px solid #0f0";
    errorBox.style.padding = "20px";
    errorBox.style.fontFamily = "monospace";
    errorBox.style.fontSize = "14px";
    errorBox.style.borderRadius = "8px";
    errorBox.style.boxShadow = "0 0 20px #0f0a";
    errorBox.style.zIndex = "10000";
    errorBox.innerText = message;

    document.body.appendChild(errorBox);
    setTimeout(() => errorBox.remove(), 5000);
  }

  function showTempError(button, link) {
    const errorBox = document.createElement("div");
    errorBox.style.position = "fixed";
    errorBox.style.top = "50%";
    errorBox.style.left = "50%";
    errorBox.style.transform = "translate(-50%, -50%)";
    errorBox.style.background = "#220000";
    errorBox.style.color = "#ff4444";
    errorBox.style.border = "2px solid #ff4444";
    errorBox.style.padding = "20px";
    errorBox.style.fontFamily = "monospace";
    errorBox.style.fontSize = "14px";
    errorBox.style.borderRadius = "8px";
    errorBox.style.boxShadow = "0 0 20px #ff4444a0";
    errorBox.style.zIndex = "10000";

    let countdown = 3;
    errorBox.innerText = `[SERVER BLOCKED]\nAuto Fix in ${countdown}s...`;
    document.body.appendChild(errorBox);

    const interval = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        errorBox.innerText = `[SERVER BLOCKED]\nAuto Fix in ${countdown}s...`;
      } else {
        clearInterval(interval);
        errorBox.innerText = "Fixed Successfully!";
        setTimeout(() => {
          errorBox.remove();
          window.location.href = link;
        }, 1000);
      }
    }, 1000);
  }

  serverList.innerHTML = ''; // Clear previous
  links.forEach((link, i) => {
    const div = document.createElement("div");
    div.className = "server-line";

    const button = document.createElement("button");
    button.innerText = "Open";

    button.addEventListener("click", () => {
      if (i === 3 || i === 9) {
        const errorMsg =
`[ERROR CODE: Rameshwar9$%Gosw-403]
> /rameshwar/server/modules/handler.js
> Critical Module Failure at Line 21

Internal Server Alert: access blocked.`;
        showBlockedError(errorMsg);
      } else {
        if (Math.random() < 0.15) {
          showTempError(button, link);
        } else {
          window.location.href = link;
        }
      }
    });

    div.innerHTML = `<span>Server${i + 1}</span>`;
    div.appendChild(button);
    serverList.appendChild(div);
  });
</script>
</body>
</html>
