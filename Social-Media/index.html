<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Me - Cyb Rahul</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease-in-out;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        :root {
            --bg-color: #121212;
            --text-color: #fff;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        .container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 350px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-links a {
            text-decoration: none;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s ease-in-out;
        }

        .social-links a:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }

        .theme-toggle {
            margin-top: 20px;
            cursor: pointer;
            font-size: 14px;
            background: #fff;
            color: #121212;
            padding: 5px 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Cyb Rahul</h1>
        <p>Connect with me on social media</p>
        <div class="social-links">
            <a href="https://www.facebook.com/share/12E8rCAugeB/" target="_blank">Facebook</a>
            <a href="https://linkedin.com/comm/mynetwork/discovery-see-all?usecase=PEOPLE_FOLLOWS&followMember=cyb-rahul" target="_blank">LinkedIn</a>
            <a href="https://t.me/cyb_rahul" target="_blank">Telegram</a>
            <a href="https://snapchat.com/add/cyb_rahul" target="_blank">Snapchat</a>
            <a href="https://instagram.com/cyb_rahul" target="_blank">Instagram</a>
        </div>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </div>

    <script>
        function toggleTheme() {
            let root = document.documentElement;
            if (root.style.getPropertyValue('--bg-color') === '#121212') {
                root.style.setProperty('--bg-color', '#ffffff');
                root.style.setProperty('--text-color', '#121212');
            } else {
                root.style.setProperty('--bg-color', '#121212');
                root.style.setProperty('--text-color', '#ffffff');
            }
        }
    </script>
</body>
</html>
