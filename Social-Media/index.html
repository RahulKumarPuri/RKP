<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Me - Cyb Rahul</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease-in-out;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        :root {
            --bg-color: #0a0a0a;
            --text-color: #fff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --btn-bg: rgba(255, 255, 255, 0.2);
            --neon-color: #00ffff;
        }

        .container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 400px;
        }

        h1 {
            font-size: 30px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .social-links a {
            text-decoration: none;
            color: var(--neon-color);
            background: var(--btn-bg);
            padding: 12px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--neon-color);
            transition: 0.3s ease-in-out;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.3) 10%, transparent 70%);
            top: -50%;
            left: -50%;
            transition: 0.3s ease-in-out;
        }

        .social-links a:hover::before {
            top: 0;
            left: 0;
        }

        .social-links a:hover {
            background: var(--neon-color);
            color: #0a0a0a;
            transform: scale(1.05);
        }

        /* Dark/Light Mode Button */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: var(--neon-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 10px var(--neon-color);
        }

        .theme-toggle img {
            width: 25px;
            height: 25px;
        }

    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <img src="https://cdn-icons-png.flaticon.com/512/1163/1163661.png" id="theme-icon">
    </div>

    <div class="container">
        <h1>Cyb Rahul</h1>
        <p>Follow me on social media</p>
        <div class="social-links">
            <a href="https://www.facebook.com/share/12E8rCAugeB/" target="_blank">Facebook</a>
            <a href="https://linkedin.com/comm/mynetwork/discovery-see-all?usecase=PEOPLE_FOLLOWS&followMember=cyb-rahul" target="_blank">LinkedIn</a>
            <a href="https://t.me/cyb_rahul" target="_blank">Telegram</a>
            <a href="https://snapchat.com/add/cyb_rahul" target="_blank">Snapchat</a>
            <a href="https://instagram.com/cyb_rahul" target="_blank">Instagram</a>
        </div>
    </div>

    <script>
        function toggleTheme() {
            let root = document.documentElement;
            let themeIcon = document.getElementById("theme-icon");

            if (root.style.getPropertyValue('--bg-color') === '#0a0a0a') {
                root.style.setProperty('--bg-color', '#ffffff');
                root.style.setProperty('--text-color', '#0a0a0a');
                root.style.setProperty('--btn-bg', 'rgba(0, 0, 0, 0.1)');
                root.style.setProperty('--neon-color', '#0077ff');
                themeIcon.src = "https://cdn-icons-png.flaticon.com/512/839/839860.png"; // Sun Icon
            } else {
                root.style.setProperty('--bg-color', '#0a0a0a');
                root.style.setProperty('--text-color', '#ffffff');
                root.style.setProperty('--btn-bg', 'rgba(255, 255, 255, 0.2)');
                root.style.setProperty('--neon-color', '#00ffff');
                themeIcon.src = "https://cdn-icons-png.flaticon.com/512/1163/1163661.png"; // Moon Icon
            }
        }
    </script>
</body>
</html>
