<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEY BUDDIES</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8d7da;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }
        
        header {
            padding: 20px;
        }
        
        header h1 {
            font-size: 48px;
            font-weight: 700;
        }

        header p {
            font-size: 18px;
        }

        /* Carousel Styling */
        .carousel-container {
            position: relative;
            width: 800px;
            height: 450px;
            margin: 40px auto;
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: all 0.8s ease;
        }
        
        .slide img {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Adjusting visibility */
        .center {
            left: 50%;
            transform: translateX(-50%) scale(1);
            opacity: 1;
            z-index: 3;
        }

        .left {
            left: 15%;
            transform: translateX(-50%) scale(0.85);
            opacity: 0.7;
            z-index: 2;
        }

        .right {
            left: 85%;
            transform: translateX(-50%) scale(0.85);
            opacity: 0.7;
            z-index: 2;
        }
        
    </style>
</head>
<body>

<header>
    <h1>HEY BUDDIES</h1>
    <p>Showcasing Innovation &amp; Skill | RKP's Online Portfolio</p>
</header>

<div class="carousel-container">
    <div class="slide" id="slide0"><img src="images/Rohit.webp" alt="Rohit"></div>
    <div class="slide" id="slide1"><img src="images/Aman.webp" alt="Aman"></div>
    <div class="slide" id="slide2"><img src="images/Rahul.webp" alt="Rahul"></div>
</div>

<script>
    let slides = document.querySelectorAll('.slide');
    let current = 0;

    function updateSlides() {
        let prev = (current - 1 + slides.length) % slides.length;
        let next = (current + 1) % slides.length;

        slides.forEach((slide, index) => {
            slide.classList.remove('center', 'left', 'right');
            if (index === current) {
                slide.classList.add('center');
            } else if (index === prev) {
                slide.classList.add('left');
            } else if (index === next) {
                slide.classList.add('right');
            }
        });
    }

    updateSlides();

    setInterval(() => {
        current = (current + 1) % slides.length;
        updateSlides();
    }, 3000);
</script>

</body>
</html>
