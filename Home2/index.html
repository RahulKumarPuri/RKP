<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEY BUDDIES</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            padding: 20px;
        }
        .header h1 {
            font-size: 48px;
            margin: 0;
        }
        .header p {
            font-size: 18px;
            margin: 0;
        }
        .carousel {
            position: relative;
            width: 350px;
            height: 450px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .carousel img.active {
            opacity: 1;
        }
        .name-tag {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>HEY BUDDIES</h1>
        <p>Showcasing Innovation & Skill | RKP's Online Portfolio</p>
    </div>
    <div class="carousel">
        <img src="images/Rohit.webp" alt="Rohit" class="active">
        <img src="images/Aman.webp" alt="Aman">
        <img src="images/Rahul.webp" alt="Rahul">
        <div class="name-tag">Rahul Kumar Puri</div>
    </div>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        const nameTag = document.querySelector('.name-tag');
        const names = ["Rohit", "Aman", "Rahul Kumar Puri"];

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
            nameTag.textContent = names[currentIndex];
        }

        setInterval(showNextImage, 3000);
    </script>
</body>
</html>
